<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b,c,d,e,f){return {category_slug:a,posts:[{slug:e,title:f,thumbnail:"..\u002F..\u002Fstatic\u002Fdetskie-ploshhadki-v-parizhe.jpg",categories:[{name:b,slug:c},{name:"Музеи и Выставки",slug:"muzei-i-vyistavki"},{name:d,slug:a},{name:"Семейный отдых",slug:"semeynyiy-otdyih"}],tags:[{name:f,slug:e}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EСвобода, равенство и братство - не лозунг французской революции, а правила, по которым живет любая \u003Cstrong\u003E\u003Cem\u003Eдетская площадка в Париже\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Отправляйтесь с ребенком в тур по лучшим из них, и за два-три дня он изменится в лучшую сторону.\u003C\u002Fp\u003E\n\u003Cp\u003EДЕТСКИЕ КОМНАТЫ\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-1.jpg\" alt=\"parij-ploshadki-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ отеле Le Bristol\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E консьержи знают русский язык и быстро, без панибратства и сюсюканья, становятся настоящими приятелями ваших детей. Малышей здесь вообще встречают так, что родители могут позавидовать: клубничная минералка и специальное печенье от шефа в номере, отдельная детская косметика в ванной, именные халаты, футболки и тапочки, специальные подарки и сюрпризы во время всего пребывания, а еще - \u003Cstrong\u003E\u003Cem\u003Eклуб Les Amis d&#39;Hippolyte\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где можно играть целыми днями, не отвлекаясь на вечно пристающих родителей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-2.jpg\" alt=\"parij-ploshadki-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ саду Тюильри у самого выхода из Лувра\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E дети играют в футбол. Присоединиться может каждый. Неважно, на каком языке ты говоришь, мяч - универсальное средство общения. Видимо, поэтому во французских школах уроки футбола обязательны. В глубине сада - детская площадка. Огромный выбор лазилок и качелей, все разбито на зоны в зависимости от возраста. Вокруг - настоящие произведения ландшафтного искусства. Так с раннего детства французские дети учатся разговаривать не только с помощью слов, познавать красоту не только в музее, и тренируют ловкость, взбираясь по веревочным лестницам.\u003C\u002Fp\u003E\n\u003Cp\u003EВ квартале Марэ интересно не только мамам, ищущим новинки из последних коллекций независимых французских дизайнеров. На площади Вогезов прямо у подножия бывшего королевского дворца насыпано две песочницы с мелким морским песком. Босые вне зависимости от погоды дети зачерпывают пластмассовыми ведрами воду из старинных фонтанов и строят песочные замки, будто находятся не в центре Парижа, а где-то на море. И учатся получать удовольствие от тактильных ощущений и простых, направленных на созидание совместных действий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-3.jpg\" alt=\"parij-ploshadki-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамая известная детская площадка левого берега (и всего Парижа) - \u003Cstrong\u003E\u003Cem\u003Eв Люксембургском саду\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Вход стоит €2,5 за ребенка и €1,20 за взрослого. Но это никого не останавливает: у входа всегда очередь. Всевозможные качели, карусели, транспортные средства и лазилки задуманы так, что дети должны кооперироваться, чтобы тот или иной аттракцион заработал. Бояться языкового барьера не стоит - дети жестами объяснят вашему ребенку правила игры и поделятся с ним игрушками. Так они учатся приходить на помощь, делиться и отвечать за свой выбор, даже если это просто роли в игре.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЛУВР\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EДля детей проводят специальные экскурсии, где показывают не только экспозицию музея, но и проводят по уголкам, закрытым для обычных посетителей. Фанаты фильма «Мумия» да и вообще всего египетского оценят специальный детский маршрут «Египет и фараоны». Аудиогиды на русском не дадут заскучать даже самым неусидчивым любителям древностей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГОРОД НАУКИ И ИНДУСТРИИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-4.jpg\" alt=\"parij-ploshadki-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтправиться на Луну (ну, кому одного Парижа мало), проникнуть в тайны мозга человека, оказаться практически в жерле вулкана и совершить массу других открытий и экспериментов можно в «Городе науки». Кроме постоянной экспозиции в музее есть множество временных программ и занятий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ В ТРАВЕ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНазвание может ввести в заблуждение. На самом деле этот музей посвящен вовсе не растениям и насекомым, а истории искусств и народов, населявших Францию в разные времена. Вся информация подается в игровой форме, детям полагается не только слушать, но и рисовать, лепить и строить, так что скучно не будет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЗООЛОГИЧЕСКИЙ САД\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EБывший зоопарк перестроен в настоящий парк развивающих развлечений для детей. Здесь имеются и конная школа, где учат крепко держаться в седле, и парк препятствий, и занятия различными ремеслами для детей от трех лет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ КУКОЛ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-5.jpg\" alt=\"parij-ploshadki-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭтот музей будет одинаково интересен и мамам, и дочкам. В экспозиции - французские куклы 1860-1960 годов из коллекции Гвидо и Сами Одинов: от изысканных фарфоровых, наряженных по последней моде тех времен, до простецких тряпичных.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ELE BRISTOL\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОгромная игровая комната, набитая всевозможными игрушками, самые крутые кот и кошка - Фараон и Клеопатра - на свете, игрушки в подарок - это далеко не все причины, почему отель Le Bristol стоит считать лучшим местом для отдыха с ребенком. Обязательно стоит упомянуть детское меню - и это в Париже, где детское меню днем с огнем не сыскать. И вот слова о том, что в 2012 году Le Bristol получил награду как лучший отель для семейного отдыха, уже вызывают недоумение: почему только в 2012 году?\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"natsionalnye-parki-egipta-tsvetnoj-kanon-egipta",title:"Национальные парки Египта. Цветной каньон Египта",thumbnail:"..\u002F..\u002Fstatic\u002Fnatsionalnye-parki-egipta-tsvetnoj-kanon-egipta.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:"Приключения и спорт",slug:"priklyucheniya-i-sport"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EМеста экскурсий Египта - два Национальных парка: Габр Иль Бент и Рас Абу Галум.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПервый парк \u003Cstrong\u003E\u003Cem\u003EГабр Иль Бент\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, если можно так выразиться, «сухопутно-морской». Отсюда организуются необычные экскурсии, причем вид и способ передвижения выбирают сами туристы — вы можете отправиться в увлекательное путешествие на уютной яхте или на верблюде. На территории парка устраиваются экзотические сафари, как «наземные», так и подводные. Для фанатов дайвинга в Габр Иль Бенте есть все самое лучшее: чарующий подводный каньон, роскошные, потрясающие своим великолепием горгонарии, распускающиеся на подводных скалах, будто причудливые японские веера, разнообразие морской живности, загадочно-сумеречные гроты и мрачные подводные пещеры в толще отвесных стен.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnye-parki-egipta-tsvetnoj-kanon-egipta-1.jpg\" alt=\"egipet-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВторой парк Рас Абу Галум\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E — это фантастическая природная достопримечательность, сопоставимая разве что с Восьмым чудом света — знаменитой белой Пустыней Сахары. Обязательно загляните сюда — и вы очаруетесь дикими «марсианскими» пейзажами, а причудливо-пугающие выветривания в форме диких зверей, сказочных птиц, доисторических чудовищ, замков и минаретов заставят учащенно биться ваши сердца. Рас Абу Галум знаменит и своей деревней бедуинов, а «морская» его составляющая — это безумные по красоте атоллы, нетронутые человеком кораллы, роскошные пляжи, переливающиеся на солнце от обилия редких гранитных и базальтовых пород.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnye-parki-egipta-tsvetnoj-kanon-egipta-2.jpg\" alt=\"egipet-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСледующая достопримечательность Египта находится в сердце Синайских гор, недалеко от границы с Саудовской Аравией. Здесь мы попадаем в топ-10 самых больших каньонов на нашей планете. Да-да, речь пойдет о \u003Cstrong\u003E\u003Cem\u003EЦветном каньоне\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, стены которого, причудливо раскрашенные матушкой Природой в разные цвета, по меткому арабскому выражению, «смыкаются с небом» на головокружительной 800-метровой высоте. Приготовьтесь: путешествие вам предстоит в достаточной степени утомительное, но быть на Синае и не видеть Цветного каньона — значит не видеть ничего! Когда-то, сотни тысяч лет назад, над этим местом тоже катил свои воды Великий Океан. Но чудовищное по силе землетрясение подняло морское дно, подарив потрясенному человечеству одно из самых красивых мест на всей Земле. Здесь вас ждет пятикилометровый лабиринт, каждый метр которого неповторим. Цветной каньон очень интересен. Самое загадочное — это его стенки.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnye-parki-egipta-tsvetnoj-kanon-egipta-3.jpg\" alt=\"egipet-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСделанные из различного естественного материала (от рыхлого песчаника до гранита и вкраплений базальта), они отливают всеми красками палитры художника-импрессиониста: фиолетовый сменяется нежно-розовым, серовато-палевые и теплые пастельные оттенки переходят в огненно-красные, оранжевые, темно-желтые, зеленые, бирюзовые...\u003C\u002Fp\u003E\n\u003Cp\u003EВсе это красочное великолепие веками создавалось дождями. Соли, выброшенные когда-то вулканом из недр Земли, растворялись в воде. Затем известняковые скалы впитывали эту минерализованную воду и окрашивались в разные цвета радужного спектра. Самым популярным символом Цветного каньона является силуэт динозавра: создается прямая иллюзия того, что древний ящер отпечатал сам себя на стене. Кроме того, здесь вы увидите уникальное вьющееся дерево, которое, как говорят, обладает волшебной целительной силой. Оно в особенности привлекает мужскую половину туристов, ибо эффект вытяжки из колдовского растения, по уверению гидов, сходен с действием виагры, только гораздо сильнее.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnye-parki-egipta-tsvetnoj-kanon-egipta-4.jpg\" alt=\"egipet-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EМножество легенд о Цветном Каньоне\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E связано с царицей Египта Клеопатрой. Тут есть даже ее «следы» и «кресло», в котором первая красавица античности якобы обожала отдыхать. Белый каньон — еще один культовый уголок богатых на сюрпризы Синайских гор. Он не зря получил такое название: отправляясь туда, следует непременно надеть темные очки, потому что солнце, отражаясь от белоснежных скал, нестерпимо слепит глаза. В конце нелегкого путешествия отдохнуть от палящего солнца пустыни и многообразия впечатлений разумно в тени пальм оазиса, самого живописного оазиса на всем Синайском полуострове. После обеда (бонусом, для самых стойких) можно посетить местечко под названием \u003Cstrong\u003E\u003Cem\u003EВади Хазала\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, чтобы увидеть каменный гриб, одиноким часовым застывший посреди величественной пустыни.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"natsionalnyj-park-horvatii-mlet",title:"Национальный парк Хорватии Млет",thumbnail:"..\u002F..\u002Fstatic\u002Fnatsionalnyj-park-horvatii-mlet.jpg",categories:[{name:b,slug:c},{name:d,slug:a}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E_Парк Млет это самый первый Национальный парк на Адриатике. Расположен на северо – западной части острова с площадью 5375 га. Кроме наземной части парка в него входят и примыкающие морские просторы, которые присоединили к парку в 1997 год_у.\u003C\u002Fp\u003E\n\u003Cp\u003EСтатус Национального парк получил в 1960 году, что позволило оградить уникальную природу от вмешательства человека. Млет – остров в южной части Хорватии неподалеку от знаменитого Дубровника.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnyj-park-horvatii-mlet-1.jpg\" alt=\"mlet-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EДостопримечательности парка\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EИзвестен Млет двумя солеными озерами – Большим и Малым. На Большом озере расположен остров Святой Марии, а на нем в свою очередь Бенедиктовский монастырь 12 века.\u003C\u002Fp\u003E\n\u003Cp\u003EЭтот остров славен не только монастырем, но и своей богатой историей. Раньше Большое озеро было пресноводным, но в 12 веке монпхи соединили его с морем, что и стало причиной засоления озера. Кроме того островок благодаря своему эстетичному виду и уникальности считается символом парка.\u003C\u002Fp\u003E\n\u003Cp\u003EГеологическое строение острова устроено таким образом, что несколько впадин между горами находятся ниже уровня моря. В дождливые периоды эти места заполняются водой, а в засуху – высыхают. Из-за этого они получили название «грязные озера».\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnyj-park-horvatii-mlet-2.jpg\" alt=\"mlet-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EФлора и фауна парка. Монахи для борьбы со змеями завезли на остров мангустов. Они поедали не только змей, но и птиц, их яйца. Это стало причиной понижения численности животных на острове. Но в настоящее время удалось восстановить природный баланс, и дикие мангусты есть одной из достопримечательностей острова. В озерах удалось сохранить редкий и самый древний на Земле вид медуз Аурелия.\u003C\u002Fp\u003E\n\u003Cp\u003EНо именно благодаря озерам парк получил статус национального. Однако, кроме озер еще некоторые факторы способствовали этому: 90% острова покрыты девственными лесами, сосны Алеппо считаются наиболее сохранившимися и древними соснами этого вида в Средиземноморском регионе; огромные с человеческий рост агавы; рифы; морские скалы; множество небольших островков; древние каменные поселения людей – все это природные богатства парка Млеет. Известный океанограф Жак Ив Кусто, занимаясь дайвингом в акватории парка заявил, что здешние воды являются наичистейшими в мире. В водах Млета обитает редкий средиземноморский тюлень – монах.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnatsionalnyj-park-horvatii-mlet-3.jpg\" alt=\"mlet-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГде остановиться?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНа территории монастыря находятся отель и ресторан, кафе. В немногочисленных городках на территории острова имеется множество отелей, кроме того жилье можно снять у частников.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EКак добраться?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EМежду Млетом и Дубровником, Хварой, Сплитом, Корчулой курсирует множество туристических корабликов. Они пристают к берегу в городишках Полаче и Помена от которых на озера проложены пешеходные дорожки. Кроме того сюда можно добраться на пароме, вместе со своим авто.\u003C\u002Fp\u003E\n\u003Cp\u003EОстров понравится любителям тихого спокойного отдыха, пеших и велосипедных прогулок. Воздух в парке чист, свеж и прозрачен, наполнен ароматами хвойного леса, повсюду царит умиротворенная, спокойная атмосфера.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("natsionalnyie-parki","Культура","kultura","Национальные парки","detskie-ploshhadki-v-parizhe","Детские площадки в Париже"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>natsionalnyie-parki</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
