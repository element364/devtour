<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b,c,d,e,f,g,h,i,j){return {category_slug:a,posts:[{slug:"dahab-egipet-otzyvy",title:"Дахаб, Египет, отзывы",thumbnail:"..\u002F..\u002Fstatic\u002Fdahab-egipet-otzyvy.jpg",categories:[{name:e,slug:f},{name:b,slug:c},{name:d,slug:a},{name:g,slug:h},{name:i,slug:j}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EВ природном плане \u003Cstrong\u003E\u003Cem\u003EЕгипет - страна уникальная\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. В определенном смысле можно всерьез рассуждать о тот, что вся территория этого Арабского государства, включая безжизненные, казалось бы, зоны пустынь, - суть огромный, единственный в своем роде заповедник-заказник.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EНебольшой отзыв о Дахабе, Египет.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003Cbr\u003EВ 100 километрах к северо-западу от Шарм-Эль-Шейха, на берегу Акабского залива Красного моря находится городок под названием Дахаб. Дахаб стал безумно популярен благодаря чудесным местам для серфинга и экстремальных глубоководных погружений. Само название «Дахаб» переводится с арабского языка как «золото», возможно, из-за его отменных пляжей с крупным желтоватым леском. Голубые заливы различных оттенков (от бирюзового до насыщенного темно-синего) здесь кажутся благородными сапфирами, вставленными в тонкую оправу великолепного песчаного побережья.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdahab-egipet-otzyvy-1.jpg\" alt=\"Dahab-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EЛучшие отмели и условия для серфинга\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E находятся в Лагуне Дахаба. Ее отделяет от Акабского залива километровая песчаная коса, благодаря которой даже при штормовом ветре — что нередко бывает здесь в конце зимы и в начале весны — воды лагуны остаются абсолютно спокойными, практически зеркальными. Именно этой ландшафтной аномалии, а точнее природному благословению, Дахаб обязан своей славой «столицы серфинга всего Старого Света».\u003C\u002Fp\u003E\n\u003Cp\u003EНовичкам напомним, что \u003Cstrong\u003E\u003Cem\u003Eвиндсерфинг — это катание на доске с парусом\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, а вот \u003Cstrong\u003E\u003Cem\u003Eкайтсерфинг, или кайтбординг (от англ. kite — воздушный змей и board — доска, «катание на доске»), — вид спорта, основой которого является движение под действием силы тяги\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, развиваемой управляемым спортсменом воздушным змеем, тем самым кайтом.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdahab-egipet-otzyvy-2.jpg\" alt=\"Dahab-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВиндсерфинг — для ветра «нижнего», кайтбординг — для «верхнего»\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. То есть за лагуной, в открытом море, — парус-винд, а в «штилевом озере» внутри лагуны — воздушный змей. Но Дахаб будет интересен не только серферам. Прогулка по мелководной «кайтовой луже» во время отлива наверняка порадует вас прелюбопытными морскими сюрпризами. Тут много раковин разнообразных моллюсков, раков-отшельников, крабов... По дну ползают удивительной формы улитки, а между камнями можно увидеть потрясающе расцвеченных морских звезд.\u003C\u002Fp\u003E\n\u003Cp\u003EЧтобы пощекотать себе нервы смело отправляйтесь в \u003Cstrong\u003E\u003Cem\u003E\u003Ca href=\"http:\u002F\u002Fdevtour.ru\u002Fkultura\u002Fgolubaya-dyra-v-dahabe\u002F\"\u003Eзнаменитую Голубую дыру Дахаба!\u003C\u002Fa\u003E\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EА чудеса и не думают кончаться. Здесь, кажется, что природные аномалии понатыканы повсеместно. Всего в 15 километрах от Столицы серфинга находятся \u003Cstrong\u003E\u003Cem\u003Eтри красивейшие лагуны (Three Pools)\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, главной особенностью которых является разная температура воды. Благодаря такому природному парадоксу в каждом из заливов обитают разные представители подводной фауны. За лагунами находится великолепный коралловый сад, в котором можно встретить осьминогов, мурен, акул, величественных рыб-наполеонов, а также дельфинов и черепах.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"fridajving-svoboda-v-vode",title:"Фридайвинг, свобода в воде",thumbnail:"..\u002F..\u002Fstatic\u002Ffridajving-svoboda-v-vode.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:i,slug:j}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EРанее я считала, что дайвинг нельзя отнести к активным видам отдыха. Для себя я всегда выбирала другие варианты, например, серфинг. Длительное погружение и массивные баллоны на спине казались мне чем-то скучным. Но однажды я познакомилась с группой дайверов, которая изменила мою жизнь.\u003C\u002Fp\u003E\n\u003Cp\u003EКогда в позапрошлом году я отдыхала в Дахабе, я познакомилась с необычными людьми – фридайверами. Они объяснили, что существует не только классический дайвинг.\u003C\u002Fp\u003E\n\u003Cp\u003EЯ узнала о существовании \u003Cstrong\u003E\u003Cem\u003Eфридайвинга\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, который позволяет испытать совсем иные ощущения. Поэтому я хочу поделиться информацией об этом занятии.\u003C\u002Fp\u003E\n\u003Cp\u003EПоявилось оно очень давно и насчитывает множество веков. Ныряли еще в древние времена для охоты на рыб или сбора жемчуга.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Ffridajving-svoboda-v-vode-1.jpg\" alt=\"fridayving-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПримечателен фридайвинг тем, что предполагает ныряние с задержкой дыхания без оборудования. Во время погружения требуется сохранение тепла в придонных водах. Поэтому в Японском море жемчуг добывали ранее в основном женщины, так как у них больше подкожного жира.\u003C\u002Fp\u003E\n\u003Cp\u003EИнтерес к фридайвингу, как спорту, зародился в середине XX века, когда несколько итальянских ныряльщиков стали проводить небольшие соревнования и демонстрировать свои интересные подводные видеосъемки. Сегодня мировым рекордом считается погружение на глубину 100 метров. По времени пребывания в воде: для мужчин – 11 минут, для женщин – 8! Но таких результатов, конечно, может добиться не каждый.\u003C\u002Fp\u003E\n\u003Cp\u003EА вот совершать погружения на глубину до 30 метров может со временем практически любой. Для этого существуют специальные курсы. Нырять без подготовки нельзя! Важно сначала освоить особую дыхательную технику и различные нюансы, которые помогут сделать путешествие на глубину увлекательным и безопасным.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"mys-fiolent-otdyh",title:"Мыс Фиолент, отдых",thumbnail:"..\u002F..\u002Fstatic\u002Fmys-fiolent-otdyh.jpg",categories:[{name:e,slug:f},{name:"Острова",slug:"ostrova"},{name:b,slug:c},{name:d,slug:a},{name:g,slug:h},{name:"Россия",slug:"rossiya"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EС фиолетовым цветом название мыса Фиолента не имеет ничего общего: по одной из версий, оно образовалось от греческого словосочетания «страна бога». Но за самыми живописными красками крымского моря стоит ехать именно сюда, в Балаклавский район Севастополя: вода вокруг Фиолента играет градиентами от лазури до бирюзы и изумруда, к тому же в этих местах она пронзительно прозрачна — кажется, что до дна рукой (максимум ногой) подать, даже если ты заплыл на внушительную глубину. Эта кристальная чистота моря влюбила в окрестности \u003Cstrong\u003E\u003Cem\u003Eмыса Фиолента для отдыха\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E не только дайверов, но и каякеров: каяк здесь можно взять напрокат и бесконечно скользить по глади, где границы между водой, воздухом и небом словно бы начисто стерты.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmys-fiolent-otdyh-1.jpg\" alt=\"fiolent-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНа прибрежной полоске моря художественно громоздятся валуны: самые знаменитые из них — скалы Орест и Пилад, названные в честь героев древнегреческой мифологии и символизирующие дружбу. Еще одна природная каменная композиция носит имя уже римской богини, Дианы: это сквозной грот длиной с десяток метров. Строго говоря, грот Дианы к мысу Фиолент не относится — он пронизывает небольшой мыс Лермонтова, который является ближайшим соседом Фиолента со стороны Херсонеса. Сверху, то есть с суши, к арке не подобраться, но вот проплыть под ней можно без проблем. Если у вас с собой ласты и маска, имейте в виду, что рядом с гротом покоятся остатки затонувшего тральщика, а вода здесь по-прежнему безмятежно прозрачна.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmys-fiolent-otdyh-2.jpg\" alt=\"fiolent-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EНадо сказать, Фиолент поражает не только оттенками моря\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, но и берега: вулканические породы мыса сверху покрыты известняком и вкраплениями минералов — таких, например, как яшма и сердолик. Один из пляжей даже называется Яшмовым: эта узкая полоска берега, которая тянется почти на полкилометра под 150-метровыми скалами, переливается всевозможными цветами мелкой гальки и вполне заслуженно считается одним из лучших пляжей на всем полуострове.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("dayving","Приключения и спорт","priklyucheniya-i-sport","Дайвинг","Пляжи и острова","plyazhi-i-ostrova","Направления","country","Весь мир","allworld"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());<
