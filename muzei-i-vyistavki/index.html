<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b,c,d,e,f){return {category_slug:a,posts:[{slug:e,title:f,thumbnail:"..\u002F..\u002Fstatic\u002Fdetskie-ploshhadki-v-parizhe.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:"Национальные парки",slug:"natsionalnyie-parki"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"}],tags:[{name:f,slug:e}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EСвобода, равенство и братство - не лозунг французской революции, а правила, по которым живет любая \u003Cstrong\u003E\u003Cem\u003Eдетская площадка в Париже\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Отправляйтесь с ребенком в тур по лучшим из них, и за два-три дня он изменится в лучшую сторону.\u003C\u002Fp\u003E\n\u003Cp\u003EДЕТСКИЕ КОМНАТЫ\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-1.jpg\" alt=\"parij-ploshadki-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ отеле Le Bristol\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E консьержи знают русский язык и быстро, без панибратства и сюсюканья, становятся настоящими приятелями ваших детей. Малышей здесь вообще встречают так, что родители могут позавидовать: клубничная минералка и специальное печенье от шефа в номере, отдельная детская косметика в ванной, именные халаты, футболки и тапочки, специальные подарки и сюрпризы во время всего пребывания, а еще - \u003Cstrong\u003E\u003Cem\u003Eклуб Les Amis d&#39;Hippolyte\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где можно играть целыми днями, не отвлекаясь на вечно пристающих родителей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-2.jpg\" alt=\"parij-ploshadki-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ саду Тюильри у самого выхода из Лувра\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E дети играют в футбол. Присоединиться может каждый. Неважно, на каком языке ты говоришь, мяч - универсальное средство общения. Видимо, поэтому во французских школах уроки футбола обязательны. В глубине сада - детская площадка. Огромный выбор лазилок и качелей, все разбито на зоны в зависимости от возраста. Вокруг - настоящие произведения ландшафтного искусства. Так с раннего детства французские дети учатся разговаривать не только с помощью слов, познавать красоту не только в музее, и тренируют ловкость, взбираясь по веревочным лестницам.\u003C\u002Fp\u003E\n\u003Cp\u003EВ квартале Марэ интересно не только мамам, ищущим новинки из последних коллекций независимых французских дизайнеров. На площади Вогезов прямо у подножия бывшего королевского дворца насыпано две песочницы с мелким морским песком. Босые вне зависимости от погоды дети зачерпывают пластмассовыми ведрами воду из старинных фонтанов и строят песочные замки, будто находятся не в центре Парижа, а где-то на море. И учатся получать удовольствие от тактильных ощущений и простых, направленных на созидание совместных действий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-3.jpg\" alt=\"parij-ploshadki-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамая известная детская площадка левого берега (и всего Парижа) - \u003Cstrong\u003E\u003Cem\u003Eв Люксембургском саду\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Вход стоит €2,5 за ребенка и €1,20 за взрослого. Но это никого не останавливает: у входа всегда очередь. Всевозможные качели, карусели, транспортные средства и лазилки задуманы так, что дети должны кооперироваться, чтобы тот или иной аттракцион заработал. Бояться языкового барьера не стоит - дети жестами объяснят вашему ребенку правила игры и поделятся с ним игрушками. Так они учатся приходить на помощь, делиться и отвечать за свой выбор, даже если это просто роли в игре.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЛУВР\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EДля детей проводят специальные экскурсии, где показывают не только экспозицию музея, но и проводят по уголкам, закрытым для обычных посетителей. Фанаты фильма «Мумия» да и вообще всего египетского оценят специальный детский маршрут «Египет и фараоны». Аудиогиды на русском не дадут заскучать даже самым неусидчивым любителям древностей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГОРОД НАУКИ И ИНДУСТРИИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-4.jpg\" alt=\"parij-ploshadki-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтправиться на Луну (ну, кому одного Парижа мало), проникнуть в тайны мозга человека, оказаться практически в жерле вулкана и совершить массу других открытий и экспериментов можно в «Городе науки». Кроме постоянной экспозиции в музее есть множество временных программ и занятий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ В ТРАВЕ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНазвание может ввести в заблуждение. На самом деле этот музей посвящен вовсе не растениям и насекомым, а истории искусств и народов, населявших Францию в разные времена. Вся информация подается в игровой форме, детям полагается не только слушать, но и рисовать, лепить и строить, так что скучно не будет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЗООЛОГИЧЕСКИЙ САД\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EБывший зоопарк перестроен в настоящий парк развивающих развлечений для детей. Здесь имеются и конная школа, где учат крепко держаться в седле, и парк препятствий, и занятия различными ремеслами для детей от трех лет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ КУКОЛ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-5.jpg\" alt=\"parij-ploshadki-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭтот музей будет одинаково интересен и мамам, и дочкам. В экспозиции - французские куклы 1860-1960 годов из коллекции Гвидо и Сами Одинов: от изысканных фарфоровых, наряженных по последней моде тех времен, до простецких тряпичных.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ELE BRISTOL\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОгромная игровая комната, набитая всевозможными игрушками, самые крутые кот и кошка - Фараон и Клеопатра - на свете, игрушки в подарок - это далеко не все причины, почему отель Le Bristol стоит считать лучшим местом для отдыха с ребенком. Обязательно стоит упомянуть детское меню - и это в Париже, где детское меню днем с огнем не сыскать. И вот слова о том, что в 2012 году Le Bristol получил награду как лучший отель для семейного отдыха, уже вызывают недоумение: почему только в 2012 году?\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"doha-katar",title:"Доха, Катар",thumbnail:"..\u002F..\u002Fstatic\u002Fdoha-katar.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Азиатские приключения",slug:"aziatskie-priklyucheniya"},{name:"Гастрономический туризм",slug:"gastronomicheskiy-turizm"},{name:"Городской туризм",slug:"gorodskoy-turizm"},{name:"Города мира",slug:"goroda-mira"},{name:b,slug:c},{name:d,slug:a},{name:"Приключения и спорт",slug:"priklyucheniya-i-sport"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EДоха (Катар) окружена заливом, но благодаря хорошо продуманному плану города здания были построены в надежном удалении от воды, а из их окон открываются невероятные виды\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Для передвижения по Дохе лучше всего пользоваться такси, они предлагают хорошие цены, комфорт и доступность в любой туристической зоне города.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ ИСЛАМСКОГО ИСКУССТВА В ДОХЕ, КАТАР.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНачните знакомство с ним в Музее исламского искусства, расположенном на побережье. Пирамидальная структура главного здания приглашает в свои прохладные, наполненные воздухом интерьеры. Они выходят на залив и расположены вдоль набережной Корниша. Музей был открыт в 2008 году, его коллекция включает экспонаты, которым более 1400 лет. Основной проект катарского эмира, шейха Хамада бен Халифа аль-Тани, - это, пожалуй, лучший в мире музей исламского искусства. На 3800 кв. м выставочных площадей можно найти расписанную вручную керамику, текстиль, рукописи, ювелирные изделия, а также инструменты для научных исследований из Египта, Индии, Ирана, Турции и Сирии. Кроме постоянной экспозиции, здесь регулярно проводятся временные выставки. Парк, примыкающий к территории музея, занимает 27 га зеленого пространства на фоне умопомрачительной линии горизонта Дохи. Прогуляйтесь до 24-метровой стальной скульптуры Ричарда Серра под названием «Семь». Это первое общественное сооружение художника на Ближнем Востоке.\u003C\u002Fp\u003E\n\u003Cp\u003EЧасы работы музея:\u003Cbr\u003Eсреда, воскресенье, понедельник- 10.30-17.30,\u003Cbr\u003Eпятница - 14.00-20.00,\u003Cbr\u003Eчетверг, суббота - 12.00-20.00.\u003Cbr\u003EВход свободный.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EСТАРИННЫЕ БАЗАРЫ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли вам понадобятся дополнительные свидетельства того, как именно Катар инвестирует в собственное будущее, обратите внимание на то, как катарцы воссоздали свои рынки XIX века. Они находятся в километре от Музея исламского искусства в сторону центра города. Саук Вагиф был восстановлен в былом великолепии в 2008 году и, также как Саук аль-Ахмад, - это прекрасное место, где можно провести приятный вечер в одном из расположенных здесь многочисленных ресторанов. Не думайте, что это чисто туристическое развлечение: местные и экспаты тоже 4 приходят сюда за ювелирными изделиями, парфюмом, специями или посудой. Если хотите почувствовать настоящую атмосферу восточного города, остановитесь в одном из нескольких бутик-отелей Саук Вагиф, оснащенных кондиционерами и предоставляющих все удобства пятизвездочной гостиницы.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EКОРНИШ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EКатар тратит огромное коли чество средств на подготовку к чемпионату мира по футболу FIFA 2022. Уже выделено $20 млрд на усовершенствование местной инфраструктуры, включая масштабное строительство метро и новых отелей. С набережной протяженностью 7 км открывается характерное очертание отеля Sheraton. Это первая в Катаре сетевая международная гостиница, и в ноябре 2014 года отель частично открылся после серьезной реновации. Чтобы оценить размеры города и сформировать целостное представление о нем, Корниш - подходящее место: край города, где стоят скульптуры и растут пальмы, а также расположена гигантская устрица с жемчужиной внутри — фонтан, напоминающий катарцам об их корнях. Лучшее время для прогулки по набережной начинается после восьми часов вечера, когда здесь собираются местные семьи, расставляют кресла для пикника\u003Cbr\u003Eи отдыхают на прохладном воздухе. Традиционная рыбалка на дау (арабских одномачтовых судах), переполняющих бухту, составляет контраст современным отелям-высоткам на северной стороне залива.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПРОЕКТ «КУЛЬТУРНАЯ ДЕРЕВНЯ»(КАТАРА)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EВ десяти минутах езды на такси от набережной Корниш расположена «Культурная деревня» (Катара), созданная в 2010 году. Ее строительством Катар хотел заявить о себе как о «культурном маяке» на международной карте. На территории деревни уместился целый комплекс различных развлечений: Катарская филармония, оперный и драматический театры, выставочные галереи, а также амфитеатр под открытым небом, рассчитанный на 5000 зрителей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЖЕМЧУЖИНА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭтот искусственный остров, находящийся в 350 м от лагуны «Западная бухта»\u003C\u002Fp\u003E\n\u003Cp\u003E(West Bay Lagoon) и исполненный в форме скопления устричных раковин, является одним из немногочисленных мест в Катаре, где иностранцы имеют право покупать недвижимость. Расположенный неподалеку от главного порта, остров представляет собой единый торгово-развлекательный центр бутиков, ресторанов и салонов Ferrari. На 400 га соседствуют различные тематические районы, высокие таунхаусы, многоквартирные дома, пентхаусы и пятизвездочные гостиницы. В ближайшее время ожидается открытие отеля Marsa Malaz Kempinski.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"muzej-kofe-kak-sogretsya-v-nenaste",title:"Музей кофе, как согреться в ненастье?",thumbnail:"..\u002F..\u002Fstatic\u002Fmuzej-kofe-kak-sogretsya-v-nenaste.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:"Россия",slug:"rossiya"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cem\u003EВ городе Петербурге часто возникают неблагоприятные условия для туристического отдыха. Попав сюда вне сезона, можно сильно разочароваться и не найти в себе сил осматривать различные архитектурные изыски под дожем.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EНо кто сказал, что нужно обязательно находиться на улице, чтобы увидеть и познать Питер?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmuzej-kofe-kak-sogretsya-v-nenaste-1.jpg\" alt=\"piter-kofe-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтличным туристическим решением для непогоды являются многочисленные музеи. Но далеко не все желают тратить время в скучных классических музеях. Таким привередам можно предложить посещение Музея кофе. Он был создан истинными гурманами и фанатами напитка. Это можно заметить при общении с увлеченными экскурсоводами, осмотре экспонатов или на дегустациях.\u003C\u002Fp\u003E\n\u003Cp\u003EПомимо самих залов с экспозициями, можно посетить кофейню, которая располагается на крыше музея. Здесь можно насладиться ароматным кофе, попробовать круассаны местной выпечки и полюбоваться набережной Робеспьера. А по пятницам для посетителей вечером даже проводятся бесплатные киносеансы.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmuzej-kofe-kak-sogretsya-v-nenaste-2.jpg\" alt=\"piter-kofe-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EВ Музее кофе можно не только узнать историю напитка и множество полезной информации. Наиболее интересны для многих туристов именно дегустации кофе. Однако следует уточнить время их проведения. Иногда можно попасть на дегустацию достаточно дорогих сортов.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmuzej-kofe-kak-sogretsya-v-nenaste-3.jpg\" alt=\"piter-kofe-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EИнтересно изучить и отличия в приготовлении кофе одного сорта в разных вариантах. Один сорт может иметь около шести рецептов приготовления, и все они будут отличаться по вкусовым характеристикам.\u003C\u002Fp\u003E\n\u003Cp\u003EЕще Петр I насаждал обычай употреблять кофе и вот уже более двухсот лет Россия следует этой традиции. Примечательно, что доход от производства и продажи кофе стоит на втором месте по прибыли на мировом рынке. Это значит, что кофе является одним из самых востребованных продуктов по всему земному шару.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("muzei-i-vyistavki","Культура","kultura","Музеи и Выставки","detskie-ploshhadki-v-parizhe","Детские площадки в Париже"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>muzei-i-vyistavki</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).pu
