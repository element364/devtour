<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a,b,c,d,e,f,g,h,i,j){return {tag_slug:a,posts:[{slug:"budapesht",title:"Будапешт",thumbnail:"..\u002F..\u002Fstatic\u002Fbudapesht.jpg",categories:[{name:b,slug:c},{name:d,slug:e},{name:f,slug:g},{name:h,slug:i}],tags:[{name:j,slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EБудапешт называют маленьким Парижем, отмечают его сходство с Санкт-Петербургом и до сих пор продолжают давний спор времен Габсбургов, кто краше: этот город или Вена. Но \u003Cstrong\u003E\u003Cem\u003EБудапешт, столица Венгрии, — настоящая индивидуальность.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Сильная, самостоятельная, независимая, с богатым внутренним миром, местами холодная, продуваемая ветрами, но такая гостеприимная... Будапешт обладает особым даром — он утоляет любой туристический голод, будь то культурный, религиозный или самый банальный пищевой. Парламент, Дунай, принцесса Сисси, вино «Токай», Ференц Лист, марципаны, купальни, мадьяры, кружево, паприка, гуляш... И это далеко не всё, что может открыть для вас этот город!\u003C\u002Fp\u003E\n\u003Cp\u003EДа, с первого взгляда \u003Cem\u003E\u003Cstrong\u003EРыбацкий бастион\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, может быть, и напоминает Монмартр, а бесчисленные и непохожие друг на друга мосты тут такая же неотъемлемая часть, как и в культурной столице России. Но Будапешт всё же единственный и неповторимый и по праву носит статус туристической мекки, который имеют и другие европейские столицы.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EКаждое утро на зелено-голубую гладь прославленной реки опускается густая пелена тумана.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Для многих туристов таким же туманом покрыты и все дунайские города. По прибытии вы не почувствуете себя здесь «как дома», не ощутите, что бывали тут не раз. Даже на пути сюда вы полны сомнений и беспокойных ожиданий. Однако, чтобы этот самый «туман» рассеялся, а чувство дома появилось уже на второй день знакомства, нужно без раздумий отправляться в одну из дунайских столиц. И пусть ваш выбор падет именно на добрый Будапешт, горячо любимый город принцессы Сисси, а уж затем на пышную Вену, которую стоит подавать на десерт. Ведь так обычно и происходит трапеза — сначала сочный гуляш, заправленный паприкой, а потом уже утопающий в шоколаде «Захер».\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fbudapesht-1.jpg\" alt=\"budapest_1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПрежде чем мы отправимся на прогулку по городу, стоит сказать, что Дунай гармонично разделяет город на две абсолютно разные, но такие неотъемлемые друг от друга половинки — Буду и Пешт.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EХолмистая и сочно-зеленая Буда\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E — старинный центр города, живой свидетель и носитель многовековой австро-венгерской истории. Это грандиозный рукотворный заповедник, состоящий из дворцового комплекса, церквей, крепостей и замков. Равнинный Пешт, находящийся на противоположном берегу Дуная, — промышленный центр города. Пересекая Цепной мост (мост Сечени), вы увидите заметный контраст Буды и Лешта. Тесные средневековые улочки постепенно сменяются обширными проспектами и скверами, а ритм жизни из уми-ротворенного резко переходит в динамичный. Если в Буде ты чувствуешь себя созерцателем, то в Пеште полностью становишься частью города, живя в унисон с его темпом.\u003C\u002Fp\u003E\n\u003Cp\u003EА теперь прогуляйтесь вместе с нами по Будапешту и узнайте \u003Ca href=\"http:\u002F\u002Fdevtour.ru\u002Faround-the-world\u002Fchto-posetit-v-budapeshte\u002F\"\u003Eчто посетить в Будапеште\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"chto-posetit-v-budapeshte",title:"Что посетить в Будапеште?",thumbnail:"..\u002F..\u002Fstatic\u002Fchto-posetit-v-budapeshte.jpg",categories:[{name:b,slug:c},{name:d,slug:e},{name:"Города мира",slug:"goroda-mira"},{name:"Ночная жизнь",slug:"nochnaya-zhizn"},{name:"Культура",slug:"kultura"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:f,slug:g},{name:h,slug:i}],tags:[{name:j,slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EПродолжая наше путешествие по Будапешту, теперь мы расскажем \u003Cstrong\u003E\u003Cem\u003Eо десятке наиболее интересных мест в Будапеште, которые стоит посетить, если у вас в запасе несколько дней.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Королевский дворец (Буда)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EРоскошные Орнаментальные ворота в барочном стиле с мифической птицей Туруль наверху, на самом входе во дворец, уже говорят о его важности, роскоши и монументальности. Крепостные стены, фонтаны, арки, мощные колонны, фасады со всевозможными барельефами и горельефами, скульптурные ансамбли, отображающие героические сцены из жизни королевской рати и венгерского народа,—всё это Королевский дворец!\u003C\u002Fp\u003E\n\u003Cp\u003EНа территории дворцового комплекса для туристов доступны несколько интересных объектов. Первый — Национальная библиотека Сечени, где представлено крупнейшее собрание венгерских древних рукописей и книг, принадлежавших королю Матьяшу Корвину. Второй — Венгерская национальная галерея, в которой посетители могут любоваться произведениями искусства, а их здесь около ста тысяч. Также в галерее часто выставляются различные экспозиции из других музеев мира. Третий — Музей истории Будапешта (Замковый музей). Здесь можно подробно ознакомиться с историей Венгрии и Будапешта, а также увидеть руины первого дворца, разрушенного турецкими завоевателями.\u003C\u002Fp\u003E\n\u003Cp\u003EДобраться до Королевского дворца можно на фуникулере, сев на него на площади Адама Кларка. Любой из трех старинных вагончиков доставит вас прямо к Орнаментальным воротам. Стоимость проезда — около 800 форинтов, чтобы подняться, и около 700 форинтов, чтобы спуститься.\u003C\u002Fp\u003E\n\u003Cp\u003EЧасы работы фуникулера: 8:00-22:00 (закрыт каждый понедельник нечетной недели).\u003C\u002Fp\u003E\n\u003Cp\u003EТакже автобус №16 доставит вас из Пешта (площадь Эржебет) в Буду до Площади парадов.\u003Cbr\u003EНациональная библиотека Сечени: вт-сб: 10:00-22:00, пн, вс — выходные дни.\u003Cbr\u003EВенгерская национальная галерея (крыло В, С, D): вт-вс: 10:00-18:00, пн — выходной день.\u003Cbr\u003EМузей истории Будапешта (крыло Е): вт-вс: 10:00-18.00, пн — выходной день.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Рыбацкий Бастион (Буда)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fchto-posetit-v-budapeshte-1.jpg\" alt=\"budapest_3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EВсем туристам очень хочется верить в то, что Рыбацкий бастион был воздвигнут для обороны еще во времена турецких захватов. Но это белоснежное сооружение было построено только в начале XX века.\u003C\u002Fp\u003E\n\u003Cp\u003EГлавное достоинство этого места — захватывающий вид на Будапешт, в частности на Парламент. Так что, сидя за чашкой ароматного кофе по-венгерски в одном из кафе, вы можете полюбоваться городом и пообщаться с ним тет-а-тет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Собор Святого Матьяша (Буда)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EХрам, расположенный перед монументом Святого Иштвана на площади в Рыбацком бастионе, привлекает своей эклектичностью и чудаковатостью. Строгая готика, яркая крыша и пузатая башня короля Белы, совсем не песочного цвета, создают впечатление, что всё это элементы разных построек. К слову, впечатление вовсе не обманчивое. На протяжении своего существования церковь много раз перестраивалась, а во времена турецких завоеваний успела побывать мечетью.\u003C\u002Fp\u003E\n\u003Cp\u003EВремя роботы: пн-пт: 9:00-17:00, сб: 9:00-13:00, вс: 13:00-17:00\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Гора Геллерт (Буда)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНа горе Геллерт приятно находиться в любое время суток, будь то раннее утро, когда город только пробуждается, или поздний вечер, когда Будапешт мерцает ночными огнями. Тут можно объять взором необъятные просторы города, насладиться цветущими маками и сиренью, посидеть на террасе одного из кафе. До горы Геллерт можно добраться общественным транспортом, который следует из Пешта. Автобус №27 доставит вас к самой вершине горы (остановка — Citadella). Также туда ходят трамваи №18 и №19, от остановки придется пройти наверх пешком.\u003C\u002Fp\u003E\n\u003Cp\u003EВход на гору доступен круглосуточно.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. Парк Варошлигет (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fchto-posetit-v-budapeshte-2.jpg\" alt=\"budapest_4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПарк Варошлигет расположен в самом центре Пешта. Найти парк легко — над ним нависает мрачная башня замка Вайдахуняд. Этот самый замок располагается в очень живописном месте, окруженный прудом с яркими лодками.\u003C\u002Fp\u003E\n\u003Cp\u003EНа территории парка находится первый в мире Музей сельского хозяйства, внешняя красота которого заставляет трепетать от восторга!\u003C\u002Fp\u003E\n\u003Cp\u003EВ музее можно увидеть одну из самых больших коллекций охотничьих трофеев, а также детально ознакомиться с историей развития сельского хозяйства.\u003C\u002Fp\u003E\n\u003Cp\u003EПроведя время на территории парка, зайдите посидеть в кафе «Робинзон», которое стоит прямо у озера. Нежный «Перкельт» и король всех вин «Токай» будут отличным дополнением к прогулке.\u003C\u002Fp\u003E\n\u003Cp\u003EДобраться до парка Варошлигет можно на метро, выйдя на станции «Сечени фюрдё».\u003C\u002Fp\u003E\n\u003Cp\u003EМузей сельского хозяйства открыт: вт-вс: 10:00-16:00. Касса музея перестает работать за полчаса до закрытия музея.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E6. Площадь Героев (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПлощадь Героев известна своей стелой, воздвигнутой в честь 1000-летия Венгрии. Тут турист может воочию ознакомиться с венгерской историей, представленной в камне. Различные скульптуры, расположенные наверху колоннады, которая окружает площадь, олицетворяют известных королей (Иштвана, Матьяша), а также различные знаковые события истории Венгрии.\u003C\u002Fp\u003E\n\u003Cp\u003EС обеих сторон площади располагаются два похожих сооружения. Здание с разноцветной мозаикой, национальными узорами и коринфскими колоннами — галерея Мючарнок. Это выставочный комплекс, не имеющий постоянной экспозиции. Другая постройка напротив галереи Мючарнок — Музей изобразительных искусств. Выполненный в классическом греческом стиле музей хранит работы Веласкеса, Рафаэля, Гойи, Рембрандта, Греко и многих других титанов кисти.\u003C\u002Fp\u003E\n\u003Cp\u003EКак добраться: если вы едете от Буды, то удобнее всего взять такси. Альтернатива — поехать на метро до остановки «Площадь героев».\u003C\u002Fp\u003E\n\u003Cp\u003EМузей изобразительных искусств и Музей Мючарнок: вт-вс: 10:00-18:00, пн — выходной.\u003C\u002Fp\u003E\n\u003Cp\u003EКассы закрываются за полчаса до окончания рабочего дня.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E7. Проспект Андраши (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПрямой, как гладь Дуная, проспект Андраши напоминает чем-то московскую Тверскую или питерский Невский. Широкий, озаренный светом, динамичный, сочный, с множеством скамеек, оригинальных домов, выполненных в модернистском, эклектичном и барочном стилях, с аккуратными и ухоженными фасадами. Высокие пахучие липы отделяют террасы кафе и ресторанов, занимающие первые этажи домов, от живой проезжей части. На площадях и перекрестках разбиты скверы с фонтанами, цветочными клумбами, лавочками и памятниками. Университет изобразительных искусств, дом-музей Ференца Листа, Дом террора, Музыкальная академия, Венгерская опера... Всё это может встретиться вам на пути, если вы решите полностью пройти или проехать проспект Андраши.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E8. Рынок Кёзпояти Васарчарнок (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fchto-posetit-v-budapeshte-3.jpg\" alt=\"budapest_5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли исторические объекты успели вскружить вам голову, отправляйтесь за местным колоритом на рынок Кёзпояти Васарчарнок! Узнать здание будет легко. Внешне оно похоже на сказочный ларец и плотно примыкает к мосту Свободы.\u003C\u002Fp\u003E\n\u003Cp\u003EЭто настоящий храм продовольственного изобилия! Любые разновидности восхитительной салями, косы душистой паприки, нежно-кремовая гусиная печень, красочные натюрморты из овощей и фруктов, ряды палинок — всё это скрывается за дверями центрального рынка.\u003C\u002Fp\u003E\n\u003Cp\u003EНа втором этаже вы найдете сувениры, венгерское кружево, скатерти и расписную посуду. А в небольшом кафе можно отведать венгерский вишневый штрудель «Ретэш» и пышные булочки с сахаром и корицей.\u003C\u002Fp\u003E\n\u003Cp\u003EЧасы работы: пн: 6:00-17:00; вт-пт: 6:00-18:00; сб: 6:00-15:00, вс — выходной день.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E9. Остров Маргит (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЧтобы привести и душу, и тело в порядок, местные жители отправляются в местный парадиз — на остров Маргит. Городской парк, занимающий клиновидный остров посреди Дуная между Будой и Пештом, — воплощение идеального места для отдыха и занятий различными видами спорта. Тут можно поиграть в футбол или теннис, побегать, устроить пикник или просто насладиться тишиной, нежась на солнце. На острове также вы можете увидеть развалины древних средневековых монастырей, музыкальный колодец, небольшую часовню и могилу Святой Маргит, дочери венгерского короля Белы IV, именем которой назван остров.\u003C\u002Fp\u003E\n\u003Cp\u003EДобраться до острова Маргит можно на трамвае №2.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E10. Мемориал жертвам Холокоста (Пешт)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамый пронзительный памятник в Будапеште находится на набережной в двухстах метрах от здания Парламента. Вдоль Дуная в ряд беспорядочно разбросаны 60 пар чугунных старомодных мужских, детских и женских ботинок. Именно на этом месте в годы Второй мировой войны фашисты расстреливали еврейских жителей, сбрасывая трупы в Дунай.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("vengriya","Вокруг све
