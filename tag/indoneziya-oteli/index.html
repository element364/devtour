есть ощущается во всем - и в кухне ресторана Tasanee Grill, остроумно стилизованной под тайский сгритфуд, и в процедурах спа, где каждый размолотый лист или цветок еще хранит память о дереве и кусте, с которого был сорван.\u003C\u002Fp\u003E\n\u003Cp\u003EJafan Gurindam Duabelas, Plot 5, Lagoi Bay; +627 7069 2200, Sanchaya официальный сайт: thesanchaya.com, номера - от $570, виллы - от $1700.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EОтели Индонезиию Бали.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EThe Ritz-Carlton, Bali.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Foteli-v-indonezii-tseny-2015-2.jpg\" alt=\"indoneziy-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EБали четко разделен на районы по интересам: в Семиньяке - лучшие бары и магазины, в Куте живут серферы, Убуд - для йоги и походов к целителям. Ну а в Нуса-Дуа традиционно едут любители спокойного и предсказуемого моря. The Ritz-Carlton, открывшийся здесь в декабре, иод стать своему адресу: спокойный и в хорошем смысле предсказуемый. Вопреки модным поветриям последних лет, эго просто красивая гостиница с понятным дизайном, спа с добротными массажами и здоровой кухней без экспериментов (хит - лобстеры гриль). Три с лишним сотни номеров и вилл так хитро разбросаны по территории и укутаны растительностью, что постояльцы не догадывались бы о существовании друг друга, не встречайся они за завтраком или на пляже.\u003C\u002Fp\u003E\n\u003Cp\u003EJL. Raya Nusa DuaSdatan Lot #3, Sawangan, Nusa Dua, +62361849 8988, Ritz-Carlton официальный сайт: ritzcarlton.com, номера - от $290, виллы - от $800.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("indoneziya-oteli"))]};if('serviceWorker' in navigator)navigator.serviceWork
