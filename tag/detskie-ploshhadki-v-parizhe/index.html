<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a,b){return {tag_slug:a,posts:[{slug:a,title:b,thumbnail:"..\u002F..\u002Fstatic\u002Fdetskie-ploshhadki-v-parizhe.jpg",categories:[{name:"Культура",slug:"kultura"},{name:"Музеи и Выставки",slug:"muzei-i-vyistavki"},{name:"Национальные парки",slug:"natsionalnyie-parki"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"}],tags:[{name:b,slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EСвобода, равенство и братство - не лозунг французской революции, а правила, по которым живет любая \u003Cstrong\u003E\u003Cem\u003Eдетская площадка в Париже\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Отправляйтесь с ребенком в тур по лучшим из них, и за два-три дня он изменится в лучшую сторону.\u003C\u002Fp\u003E\n\u003Cp\u003EДЕТСКИЕ КОМНАТЫ\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-1.jpg\" alt=\"parij-ploshadki-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ отеле Le Bristol\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E консьержи знают русский язык и быстро, без панибратства и сюсюканья, становятся настоящими приятелями ваших детей. Малышей здесь вообще встречают так, что родители могут позавидовать: клубничная минералка и специальное печенье от шефа в номере, отдельная детская косметика в ванной, именные халаты, футболки и тапочки, специальные подарки и сюрпризы во время всего пребывания, а еще - \u003Cstrong\u003E\u003Cem\u003Eклуб Les Amis d&#39;Hippolyte\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где можно играть целыми днями, не отвлекаясь на вечно пристающих родителей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-2.jpg\" alt=\"parij-ploshadki-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ саду Тюильри у самого выхода из Лувра\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E дети играют в футбол. Присоединиться может каждый. Неважно, на каком языке ты говоришь, мяч - универсальное средство общения. Видимо, поэтому во французских школах уроки футбола обязательны. В глубине сада - детская площадка. Огромный выбор лазилок и качелей, все разбито на зоны в зависимости от возраста. Вокруг - настоящие произведения ландшафтного искусства. Так с раннего детства французские дети учатся разговаривать не только с помощью слов, познавать красоту не только в музее, и тренируют ловкость, взбираясь по веревочным лестницам.\u003C\u002Fp\u003E\n\u003Cp\u003EВ квартале Марэ интересно не только мамам, ищущим новинки из последних коллекций независимых французских дизайнеров. На площади Вогезов прямо у подножия бывшего королевского дворца насыпано две песочницы с мелким морским песком. Босые вне зависимости от погоды дети зачерпывают пластмассовыми ведрами воду из старинных фонтанов и строят песочные замки, будто находятся не в центре Парижа, а где-то на море. И учатся получать удовольствие от тактильных ощущений и простых, направленных на созидание совместных действий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-3.jpg\" alt=\"parij-ploshadki-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамая известная детская площадка левого берега (и всего Парижа) - \u003Cstrong\u003E\u003Cem\u003Eв Люксембургском саду\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Вход стоит €2,5 за ребенка и €1,20 за взрослого. Но это никого не останавливает: у входа всегда очередь. Всевозможные качели, карусели, транспортные средства и лазилки задуманы так, что дети должны кооперироваться, чтобы тот или иной аттракцион заработал. Бояться языкового барьера не стоит - дети жестами объяснят вашему ребенку правила игры и поделятся с ним игрушками. Так они учатся приходить на помощь, делиться и отвечать за свой выбор, даже если это просто роли в игре.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЛУВР\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EДля детей проводят специальные экскурсии, где показывают не только экспозицию музея, но и проводят по уголкам, закрытым для обычных посетителей. Фанаты фильма «Мумия» да и вообще всего египетского оценят специальный детский маршрут «Египет и фараоны». Аудиогиды на русском не дадут заскучать даже самым неусидчивым любителям древностей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГОРОД НАУКИ И ИНДУСТРИИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-4.jpg\" alt=\"parij-ploshadki-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтправиться на Луну (ну, кому одного Парижа мало), проникнуть в тайны мозга человека, оказаться практически в жерле вулкана и совершить массу других открытий и экспериментов можно в «Городе науки». Кроме постоянной экспозиции в музее есть множество временных программ и занятий.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ В ТРАВЕ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНазвание может ввести в заблуждение. На самом деле этот музей посвящен вовсе не растениям и насекомым, а истории искусств и народов, населявших Францию в разные времена. Вся информация подается в игровой форме, детям полагается не только слушать, но и рисовать, лепить и строить, так что скучно не будет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЗООЛОГИЧЕСКИЙ САД\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EБывший зоопарк перестроен в настоящий парк развивающих развлечений для детей. Здесь имеются и конная школа, где учат крепко держаться в седле, и парк препятствий, и занятия различными ремеслами для детей от трех лет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ КУКОЛ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fdetskie-ploshhadki-v-parizhe-5.jpg\" alt=\"parij-ploshadki-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭтот музей будет одинаково интересен и мамам, и дочкам. В экспозиции - французские куклы 1860-1960 годов из коллекции Гвидо и Сами Одинов: от изысканных фарфоровых, наряженных по последней моде тех времен, до простецких тряпичных.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ELE BRISTOL\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОгромная игровая комната, набитая всевозможными игрушками, самые крутые кот и кошка - Фараон и Клеопатра - на свете, игрушки в подарок - это далеко не все причины, почему отель Le Bristol стоит считать лучшим местом для отдыха с ребенком. Обязательно стоит упомянуть детское меню - и это в Париже, где детское меню днем с огнем не сыскать. И вот слова о том, что в 2012 году Le Bristol получил награду как лучший отель для семейного отдыха, уже вызывают недоумение: почему только в 2012 году?\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("detskie-ploshhadki-v-parizhe","Детские площадки в Париже"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="mod
