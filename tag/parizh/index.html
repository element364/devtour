<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a){return {tag_slug:a,posts:[{slug:"gde-v-parizhe-mozhno-provesti-novogodnyuyu-noch-2016",title:"Где в Париже можно провести Новогоднюю ночь 2016?",thumbnail:"..\u002F..\u002Fstatic\u002Fgde-v-parizhe-mozhno-provesti-novogodnyuyu-noch-2016.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Городской туризм",slug:"gorodskoy-turizm"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[{name:"Париж",slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EПариж - одно из лучших мест на свете, где можно встретить Новый 2016 год и Рождество. Развлечений так много, что глаза разбегаются! Так что главное - знать, куда идти! Тут мы продолжаем тему \u003Ca href=\"http:\u002F\u002Fdevtour.ru\u002Faround-the-world\u002Fnovyj-2016-god-v-parizhe\u002F\"\u003E&quot;Как и где провести Новый 2016 год в Париже&quot;\u003C\u002Fa\u003E, и в этой статье мы опишем где в Париже провести новогоднюю ночь Нового 2016 года 31 декабря.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. НА ЕЛИСЕИСКИХ ПОЛЯХ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли уж вы оказались в Париже на праздники, то саму новогоднюю ночь лучше всего провести на Елисейских полях, самой нарядной улице города, которая на Новый год становится пешеходной. Кроме потрясающей иллюминации здесь будет масса развлечений именно в это время. Для начала собравшиеся приветствуют Санта-Клауса, пролетающего в санях над толпой, после чего начинаются фейерверки. Елисейские поля удобны тем, что отсюда виден также салют над Триумфальной аркой. Еще один вариант встречи праздника — под Эйфелевой башней: ровно в 24:00 она вспыхивает тысячами огоньков, возвещая о начале нового года.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. ОГНИ НА ВОДЕ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНу и совсем уж необыкновенный способ встретить Новый год — совершить круиз по Сене на 5-звездочном катере Marina de Paris. В 18:45 пассажиры поднимаются на борт на Набережной Берси, после этого, конечно, бокал шампанского (это же Париж!). Далее — великолепное путешествие через весь город с рассказами о проплывающих мимо памятниках. Всё это перемежается ужином — роскошные угощения входят в стоимость билета. На закуску фуа-гра, приправленная чатни, и морские гребешки с луком-пореем; основное блюдо — говядина и картофель с белым трюфелем. Ну и, конечно, сыр и вино — французский обед без них не обходится! Главное, за всеми этими вкусностями не забыть о встрече Нового года. В половине первого ночи катер возвращается на причал и начинаются танцы. До 2:00 диджей будет поддерживать праздничное настроение гостей с помощью зажигательных сетов. Стоит такое развлечение €320 на человека.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. НОВОГОДНЕЕ ШОУ В «МУЛЕН РУЖ»\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EЕще один способ оригинально и незабываемо встретить Новый 2016 год\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E — посетить знаменитое кабаре «Мулен Руж». Каждую ночь здесь дают особенное, невероятное по своей яркости представление. Вино и шампанское льются рекой, звуки музыки опьяняют, красочные костюмы поражают фантазией! Однако позаботиться о билетах надо заранее—на шоу всегда ожидают VIP-гостей, включая коронованных особ и звезд, так что может быть аншлаг.\u003C\u002Fp\u003E\n\u003Cp\u003EНачало представления 31 декабря в 21:00, стоимость билета — €800.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. ЕЛКА НА ПЛОЩАДИ ПЕРЕД НОТР-ДАМ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EГлавная елка Парижа украшает большую площадь перед собором Нотр-Дам. \u003Cstrong\u003E\u003Cem\u003EИллюминация и фейерверки в новогоднюю ночь в сочетании с фантастическими скульптурами собора\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E создают поистине невероятное по красоте зрелище — подарок для фотографов! Еще один повод посетить собор — великолепные рождественские инсталляции внутри здания, изображающие сцены из жизни Христа. Придете пораньше — попадете на торжественную Рождественскую мессу. А если внутри собора будет слишком людно, снаружи тоже будет праздник — ровно в полночь под стенами Нотр-Дам в яслях торжественно появится младенец.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. ПАРИЖ В ОГНЯХ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EНовогодняя иллюминация в Париже — это целое искусство\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. С начала декабря все центральные магистрали и площади соревнуются в красочности и причудливости оформления. Самые яркие — Елисейские поля, Вандомская площадь и Монмартр. Чтобы увидеть их во всей красе, можно заказать специальный тур на открытом двухэтажном автобусе Christmas Illuminations. Он провезет вас по самым ярким улицам города, а горячий шоколад и пледы согреют во время поездки. Длительность тура —1,5 часа, начало в 18:30 каждый день (с 4 декабря и до 4 января). Пункт отправления — офис агентства Paris L&#39;Opentour по адресу 13 rue Auber, недалеко от Оперы. Стоимость поездки —€27.\u003C\u002Fp\u003E\n\u003Cp\u003EПассажиров праздничного авто-буса обязательно провезут мимо универмагов Printemps и Galeries Lafayette. Во внутреннем дворе Lafayette в этом году будет установлена 20-метровая елка, украшенная 5200 лампочками и 657 метрами гирлянд. Этим зрелищем стоит полюбоваться!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E6. РОЖДЕСТВЕНСКИЕ РЫНКИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgde-v-parizhe-mozhno-provesti-novogodnyuyu-noch-2016-1.jpg\" alt=\"Parij-NG-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EСамое яркое событие зимы в Париже — рождественские базары.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Шумные, веселые, с огнями и зазывалами, именно они становятся лицом праздничного города. Главный базар проходит на Елисейских полях. Более 100 домиков с товарами ручной работы со всех уголков Франции: от лавандовых подушечек из Прованса до керамики и елочных игрушек, от марсельского мыла до ювелирных изделий и милых сувениров. Стоящие на каждом шагу лавки с горячим вином, французскими блинчиками и луковыми супом не дадут замерзнуть даже в самый промозглый день.\u003Cbr\u003EЛучше всего приходить вечером, когда зажигается праздничная иллюминация.\u003C\u002Fp\u003E\n\u003Cp\u003EА начиная с 1 декабря, над базаром каждый вечер в 19:00 и 20:00 пролетает Санта-Клаус на санях. \u003Cem\u003E\u003Cstrong\u003EРынок работает\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E с 16 ноября по 6 января ежедневно с 10 утра и до 23:00.\u003C\u002Fp\u003E\n\u003Cp\u003EСтоит также заглянуть \u003Cem\u003E\u003Cstrong\u003Eна рынок на площади Трокадеро с видом на Эйфелеву башню и в Латинский квартал\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, где с 7 декабря откроется Деревня Деда Мороза.\u003C\u002Fp\u003E\n\u003Cp\u003EЕще одно место, где можно отлично провести вечер, — \u003Cem\u003E\u003Cstrong\u003Eрынок перед Нотр-Дам ка площади Rene Viviani\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E. Более полусотни мастеров со всей страны представят здесь созданные вручную одежду, аксессуары, скульптуры, вещи из дерева. Здесь же каждый день выступают уличные музыканты и кукольные театры со своими представлениями и историями для детей. Рынок открыт с начала декабря.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("parizh"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>parizh</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
