<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a){return {tag_slug:a,posts:[{slug:"kruiz-grecheskie-ostrova",title:"Круиз Греческие острова",thumbnail:"..\u002F..\u002Fstatic\u002Fkruiz-grecheskie-ostrova.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Пляжи и острова",slug:"plyazhi-i-ostrova"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[{name:"Греция",slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ круиз по Греческим островам можно приезжать каждый год, чтобы познакомиться с очередным островом\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, которых здесь более 2000 разбросано в трёх морях — Эгейском, Ионическом и Средиземном.\u003C\u002Fp\u003E\n\u003Cp\u003EНаиболее популярные места от Эгейского к Средиземному морю находятся по маршруту:\u003Cbr\u003E\u003Cstrong\u003EХалкидики - Афины - Санторини - Миконос - Родос - Крит.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамый удобный способ перемещаться по данному маршруту — на самолёте, правильнее сказать, на «самолётиках» местных авиакомпаний Olympic Airlines или Athens airways.\u003C\u002Fp\u003E\n\u003Cp\u003EТакже маршрут можно проехать на автомобиле, а между островами переплывать — на паромах.\u003C\u002Fp\u003E\n\u003Cp\u003EСамый дорогой и романтичный вариант — пройти на яхте. В этом случае вам гарантированно знакомство с множеством попутных островов, одиноких бухт и прекрасной нетронутой природой Греции.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EИтак, начнём наше путешествие с севера на юг:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EХалкидики — полуостров, состоящий из так называемых трёх пальцев.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EНа двух из них - Ситонии и Касандре - расположены деревушки и многочисленные отели на любой бюджет\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, а большую часть третьего пальца занимает Афон, или, как его еще называют, «Святая Гора» — главное место для православных людей всего мира. Гора, где расположено двадцать православных монастырей разных конфессий. Здесь проживает около 2000 монахов и нет ни одной женщины. Даже животным женского пола бывать здесь запрещено. Видеть Афон женщины могут только с моря или на фотографиях, сделанных мужчинами, а они могут приехать сюда, получив специальное разрешение в паломническом офисе Афона. Как правило, посещение ограничивается несколькими часами, но при желании и предварительной организации, можно остановиться здесь на несколько дней. Русский монастырь на Афоне - Храм Святого Пантелеймона.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EСамый красивый — средний «палец» Касандра.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Буйная зелень хвойных растений в сочетании с прозрачным бирюзовым морем, омывающим величественные скалы — настоящее наслаждение для глаз и воображения. Здесь можно остановиться в одном из лучших отелей Греции - Danai Resort &amp; Spa с прекрасным пляжем, удобными лежаками и персональным бассейном в номере.\u003C\u002Fp\u003E\n\u003Cp\u003EРекомендуем взять машину на прокат, карту в отеле и насладиться хорошей европейской дорогой и потрясающей природой.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EГде остановиться на Халкидики?\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fkruiz-grecheskie-ostrova-1.jpg\" alt=\"greciya-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003E1. Касандра — Sani Resort. Это не отель, а мини-город\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, площадь которого больше княжества Монако! Для семейного отдыха это суперместо. Огромное количество ресторанов, магазинов, пляжи, отмеченные зеленым флагом, яхт-марина и даже свой театр под открытым небом.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E2. Ситония — Danai Beach Resort &amp; Villas.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003Cbr\u003EНа наш взгляд, это один из лучших отелей Греции. Здесь хорошо отдыхать с семьей или просто вдвоём с любимым человеком. Здесь очень внимательно относятся к деталям и сервису, и если иногда на греческий сервис есть нарекания, в этом отеле каждая из пяти звёзд - заслуженная.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003E3. Афон — Eagles Palace.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Очень симпатичный отель, расположенный всего в 5 км от Уранополиса — городка на границе с Афоном. Не редкость в отеле женщины, отдыхающие в ожидании своих мужей с Афона.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ Афинах рекомендуем остановиться в отеле Grande Bretagne\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где вы сможете любоваться Акрополем во время завтрака, а если захотите расслабиться, то можно отдохнуть в баре возле бассейна на крыше отеля.\u003C\u002Fp\u003E\n\u003Cp\u003EВ Афинах хорошо просто гулять. Идешь себе по городу и встречаешь как ни античный олимпийский стадион, так археологические раскопки возле остановки современного трамвая.\u003C\u002Fp\u003E\n\u003Cp\u003EДаже если кто не любит всякого рода развалины, в Акрополе найдет что-то вдохновляющее. Разумеется, здесь всегда масса туристов — и это очень отвлекает от правильных мыслей, но можно прийти к самому открытию и постараться абстрагироваться и, возможно, у вас тоже получится осознать значимость места, на котором находитесь. Акрополь вообще выглядит очень величественно.\u003C\u002Fp\u003E\n\u003Cp\u003EВперемешку с античной архитектурой в Афинах можно встретить очень забавные проявления граффити. Что уж говорить, заборы мы оформляем по-разному.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EОстров Миконос.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fkruiz-grecheskie-ostrova-2.jpg\" alt=\"greciya-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНа Миконосе много отелей, достойных внимания. Все они уютные и модные, как и сам остров. Кстати, в сравнении с другими островами Греции, отдых на Миконосе - достаточно дорогое удовольствие.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EМиконос - мекка клубной жизни не только для греков, но и для европейской молодежи.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Конечно, любители спокойного размеренного отдыха с детьми найдут и его здесь, но Миконос лучше оставить любителям шумных вечеринок.\u003C\u002Fp\u003E\n\u003Cp\u003EЛучшее время для отдыха на Миконосе — июль и август. В Line up местных клубов, таких, как Cavo Faradiso, самые крутые мировые DJ&#39;s — Rodges Sanches, Sasha, Paul Van Dyk, Loco Dise, Sven Vath, Calvin Harris, Steve Aoki, Louie Vega (Masters at Work) - это только некоторые из значительного списка выступающих в CavoParadiso в течение одного сезона.\u003C\u002Fp\u003E\n\u003Cp\u003EУтро здесь начинается под музыку и перетекает в party на пляже. Сам городок очень милый - узенькие улочки с luxury бутиками, вперемешку с неприметными полудеревенскими, но невероятно уютными ресторанами.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГреческий остров Санторини.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E[caption id=&quot;attachment_651&quot; align=&quot;aligncenter&quot; width=&quot;800&quot;]\u003Cimg src=\"\u002Fkruiz-grecheskie-ostrova-3.jpg\" alt=\"Photo-Deep.com\" \u002F\u003E Photo-Deep.com[\u002Fcaption]\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EЕсли рейтинг Чудес Света составлять из списка мест, созданных природой, то этот невероятной красоты остров точно занял бы в нем одно из первых мест.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Вспоминая Санторини, сознание заливается синим-синим морем, белыми домиками и неестественно красным и живым солнцем, с которым здесь каждый день прощаются, как навсегда. Любоваться закатом каждый вечер собираются на Ойе. Вечером местные рестораны всегда переполнены, а те, кто не успел забронировать столик, занимают места на склонах и провожают солнце аплодисментами, можно даже сказать - рукоплесканием, которое проникает прямо в сердце.\u003C\u002Fp\u003E\n\u003Cp\u003EКульт созерцания заката, глядя, как солнце прячется за морской горизонт, глаза полны слез, очень искренних слез восхищения, радости и грусти одновременно.\u003C\u002Fp\u003E\n\u003Cp\u003EСанторини отлично подойдёт влюблённым парам, художникам или просто глубоким романтикам. Не рекомендуем отдыхать здесь с детьми, а также тем, кто хочет много плавать в море. Здесь море скорее для эстетического наслаждения, а купаться можно и в бассейне. Поэтому при выборе отеля обратите внимание, есть ли бассейн. А до моря можно добраться на такси, пешком или на осликах.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EОдним из лучших отелей на Санторини является Mystique, A Luxury Collection Resort.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Здесь вы получите все самое главное от острова - традиционная кикладийская архитектура, невероятные виды и хороший сервис.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГреческий остров Родес.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fkruiz-grecheskie-ostrova-4.jpg\" alt=\"greciya-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EГлавная фишка Родеса - его география. Остров омывается двумя морями - Эгейским и Средиземным.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Эта особенность подарила Родесу Мыс Прасониси - самую южную точку, место слияния двух морей и любимое место серфингистов. Здесь можно пройти недельный курс по катанию на волнах приблизительно за 300 евро.\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли соберетесь отдыхать на Родесе, рекомендуем проехать по острову на машине, посетить античные города Линдос и Родес, отведать в одном из них свежих морепродуктов.\u003C\u002Fp\u003E\n\u003Cp\u003EИнтересно, что сами жители острова очень берегут его и на сегодняшний день застроена под отельную инфаструктуру только одна часть острова со стороны Средиземного моря, а со стороны Эгейского Родес пока представляет собой традиционные греческие деревушки.\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли вы планируете посещать Прасониси, идеально жить в \u003Cem\u003E\u003Cstrong\u003Eотеле Atrium Prestige\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E. Он ближе всех к мысу.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГреческий остров Крит.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fkruiz-grecheskie-ostrova-5.jpg\" alt=\"greciya-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EВообще Крит - самый большой из всех Греческих островов и самый универсальный.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Хорошие пляжи, чистое море, вкусная еда, многочисленные отели, комфортные практически для любого типа туристов, - все это здесь есть.\u003C\u002Fp\u003E\n\u003Cp\u003EОтельная инфраструктура развита хорошо, поэтому отдых на Крите происходит именно в отелях. Разумеется, можно съездить на познавательные экскурсии, организовать морскую прогулку или прогуляться в ближайшую деревушку, но в основе будет спокойный пляжный отдых в отеле. И это очень хорошо, потому что многим именно это и нужно.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EОтель Grecotel Amirandes\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E - в отличие от большинства отелей Крита, здесь пляж с открытым морем, а не бухтами. Прекрасно ощущать энергию и силу моря, которая часто выражается в волнах, но для отдыха с детьми, пожалуй, больше подойдут тихие пляжи отелей в деревне Элун-да. Наиболее известные — Elounda Beach, Elounda Вау, отели компании Elounda SA.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("gretsiya"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>gretsiya</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
