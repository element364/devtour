ра русалки посредине променада, автор которой так и остался неизвестным.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmarbelya-otzyv-1.jpg\" alt=\"marbelia_1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Рестораны\u003C\u002Fstrong\u003E\u003Cbr\u003EОтменные рестораны, места в которых все-таки желательно бронировать заранее, иначе существует риск остаться без ужина. Официанты, а это чаще всего мужчины, медлительны и порой кажутся легковесными. Однако, блюда, которые они подают, всегда оказываются великолепны. Плюс испанское вино, легкий морской бриз - и ты постепенно начинаешь влюбляться в этот город.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Ночная жизнь\u003C\u002Fstrong\u003E\u003Cbr\u003EНочная жизнь там 24\u002F7 - это бары и клубы с потрясающим видом на порт, веселы¬ми развлечениями и приятными напитками. Почти в каждом баре есть второй этаж, откуда можно насладиться замечательной панорамой на залив с белоснежными яхтами у причалов, усыпанных миллионами разноцветных огоньков.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fmarbelya-otzyv-2.jpg\" alt=\"marbelia_\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Шопинг\u003C\u002Fstrong\u003E\u003Cbr\u003EШопинг - это тоже очень важно. Помимо бутиков, в которых представлены люксовые бренды, в Марбелье много очень интересных местных бутиков на любой вкус и по более низким ценам, чем в других странах.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. Погода\u003C\u002Fstrong\u003E\u003Cbr\u003EНо самое приятное - погода, которая никогда не испортит настроение. Марбелья расположена на юге Испании, между горами Сьерра-Бланка и Средиземным морем, и потому климат там потрясающе мягкий, со средней температурой + 20°С почти круглый год.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u0
