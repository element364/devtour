<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a){return {tag_slug:a,posts:[{slug:"novyj-2016-god-v-rovaniemi-finlyandiya",title:"Новый 2016 год в Рованиеми, Финляндия",thumbnail:"..\u002F..\u002Fstatic\u002Fnovyj-2016-god-v-rovaniemi-finlyandiya.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[{name:"Финляндия",slug:a}],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EКаждый ребенок мечтает увидеть Санту, лично с ним пообщаться, потрогать оленей и поверить в настоящее чудо. \u003Cem\u003E\u003Cstrong\u003EБез раздумий на встречу Нового 2016 года и празднования новогодних праздников отправляйтесь в столицу Лапландии Рованиеми, в город Санты\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, которому по новогодней атмосфере нет равных!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EДом Санты (Йоулупукки)\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EИменно здесь в Лапландии находится дом Санта-Клауса\u003C\u002Fstrong\u003E, возле которого любой может покататься на северных оленях, а внутри пообщаться с добродушным Йоулупукки (финское имя Санты). Деревня мерцает огнями, звенят колокольчики, Санта лично принимает у себя каждого ребенка и дарит подарки.\u003C\u002Fp\u003E\n\u003Cp\u003EНу а вы, надеемся, не забыли отправить \u003Ca href=\"http:\u002F\u002Fvoiceguru.ru\u002Fgolosovye-pozdravleniya-s-novym-godom-2016-obezyany\u002F\"\u003Eголосовые поздравления с Новым Годом 2016 Обезьяны\u003C\u002Fa\u003E своим родственникам и друзьям. Ведь отправить аудио поздравления легко и доступно даже если адресат находится в другом городе или даже стране.\u003C\u002Fp\u003E\n\u003Cp\u003EКак добраться до дома Санта-Клауса: 20 километров от Рованиеми на автомобиле или оленьих упряжках.\u003C\u002Fp\u003E\n\u003Cp\u003EВзрослый билет — от €130, детский — от €100, в стоимость включен трансфер из центра Рованиеми. Минимальное количество участников программы — двое взрослых.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnovyj-2016-god-v-rovaniemi-finlyandiya-1.jpg\" alt=\"rovaniemi-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EСанта-Парк\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНедалеко от резиденции Санты находится Санта-Парк — подземный парк аттракционов. Санта-Клаус предлагает посетить Школу Эльфов, Пряничную\u003Cbr\u003Eкухню миссис Клаус, личный кабинет Санты, поезд «Времена года», Ледяную галерею, Огромный Снежный Шар, а со сказочной почты Санта-Клауса отправить открытку бабушке и дедушке!\u003C\u002Fp\u003E\n\u003Cp\u003EВзрослый билет — около €20, детский —около €10.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EФерма Sirmakko\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EФерма Sirmakko — резиденция оленей, где можно свободно и без опаски гладить и кормить животных Санты. Также маленьким посетителям предлагают совершить путешествие на оленьих упряжках к самому Полярному кругу, а в завершение угощают горячими молочными или кофейными напитками! Как добраться: из Рованиеми на такси или на автобусе Rovaniemi — Sodankyla — Ivalo. Автобус курсирует два раза в день, дорога занимает около 40 минут.\u003C\u002Fp\u003E\n\u003Cp\u003EВзрослый билет — €110, детский —€55.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EАрктический парк хаски\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnovyj-2016-god-v-rovaniemi-finlyandiya-2.jpg\" alt=\"rovaniemi-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EТакже во владениях Санты находится парк хаски—«волчат с лазурными глазами». Посетителям предлагают покататься на собачьей упряжке, погладить сибирских красавцев и сфотографироваться с ними.\u003C\u002Fp\u003E\n\u003Cp\u003EДвухкилометровая прогулка в собачьей упряжке будет стоить €35 со взрослого и €25 с ребенка.\u003C\u002Fp\u003E\n\u003Cp\u003EПарк работает круглый год.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EМузей Arcticum\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЛюбознательным малышам по душе придется арктический музей Arcticum. Тут можно узнать о культуре и быте северного края, услышать крики животных, которые обитают в Лапландии, ощутить дыхание Арктики в ледяной комнате и увидеть полярное сияние в «полярном театре».\u003C\u002Fp\u003E\n\u003Cp\u003EОт центра города Рованиеми до музея Arktikum можно добраться пешком за 10 минут.\u003C\u002Fp\u003E\n\u003Cp\u003EВеселого и незабываемого вам празднования Нового 2016 года в Рованиеми!\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("finlyandiya"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{ne
