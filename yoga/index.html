слабьте шею, опустив голову. Дышите не грудной клеткой, а расширяя воздухом живот.\u003C\u002Fp\u003E\n\u003Cp\u003EЛучше отвлечься от всех посторонних дум. Необходимо сосредоточиться на мысленном напряжении всех мышц тела и конечностей.\u003C\u002Fp\u003E\n\u003Cp\u003EУже через несколько минут возникнет ощущение спокойной дремоты, которое поможет легче перенести дорогу;\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EУлыбка Будды\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭто простейшее упражнение, которое не требует никаких физических усилий. Стабилизировать свое духовное равновесие поможет самая обыкновенная улыбка, а точнее улыбка Будды.\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли присмотреться к изображающим его статуям, можно заметить, что глаза немного прикрыты, а уголки губ подняты в легкой улыбке. Такое выражение лица необходимо повторить для поднятия настроения;\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЭлементы пранаямы\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОни представляют собой дыхательные упражнения для расслабления и восстановления сил. Необходимо совершать глубокий вдох с небольшой задержкой дыхания.\u003C\u002Fp\u003E\n\u003Cp\u003EВыдох желательно должен быть более длительным, чем вдох. Такая техника помогает насытить легкие кислородом и регулировать количество углекислого газа в организме.\u003C\u002Fp\u003E\n\u003Cp\u003EИменно переизбыток углекислого газа может стать причиной усталости. Важно совершать дыхательные акты только носом для получения должного эффекта.брести силы для продолжения поездки.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"luchshie-mesta-oteli-dlya-zanyatiya-jogoj",title:"Лучшие места (отели) для занятия йогой",thumbnail:"..\u002F..\u002Fstatic\u002Fluchshie-mesta-oteli-dlya-zanyatiya-jogoj.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:"Направления",slug:"country"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EЗдоровый образ жизни сейчас на пике популярности, это - одна из лучших тенденций среди всех, какие только могут быть в моде. \u003Cstrong\u003E\u003Cem\u003EЙога - прекрасный способ поддерживать как физическое, так и психическое здоровье, а заодно - хорошее эмоциональное состояние.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EТут собрана небоольшая подборка лучших мест для занятия йогой, выбирайте то, что устроит именно вас.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Hanging Gardens Ubud, Бали\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EООтель находиться в самом центре острова, на живописном холме, один из склонов коотороого изобилует великолепными садами. Кажется, что они парят в воздухе, рарушая все законы гравитации.\u003C\u002Fp\u003E\n\u003Cp\u003EИз окон отеля открывается удивительно красивый вид на окружающие лесистые холмы и террасированные писовые ппооля, виден располооженный неподалеку древний храм.\u003C\u002Fp\u003E\n\u003Cp\u003EВ распоряжении каждогоо гостя - терраса с выходоом к бассейну, прпекрасный вариант для занятия йогой в одиноочестве.\u003C\u002Fp\u003E\n\u003Cp\u003EГруппппоовые практики прохоодят попд наблюдением инструктора, на специально обустроенном помосте с видом на реку.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Kalari Kovilakom, Индия\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПервое, что впечатляет - курорт Kalari Kovilakom обосновался в настоящем дворце, построенном еще в 1890 году. Это - особое место, со специфическим укладом жизни: йога на рассвете, вечерние медитации, сознательное (продуманное) отсутствие бассейна (тут принято считать, что из-за него закупориваются поры, и тело «не дышит»), строгое вегетарианское питание, натуральная косметика для ухода за телом, изготовленная из травяных экстрактов и паст. Пациентам строго запрещено покидать территорию Kalari Kovilakom во время курса, так как считается, что в период духовного восстановления человек особо уязвим для «дурного глаза».\u003C\u002Fp\u003E\n\u003Cp\u003EЗанятия йогой могут быть как групповыми, так и индивидуальными - все зависит от персональных особенностей каждого пациента.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Anantara Kihavah Villas, Мальдивы\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fluchshie-mesta-oteli-dlya-zanyatiya-jogoj-1.jpg\" alt=\"yoga-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EИдеальное место для самопознания - отель Anantara Kihavah. Программы занятий разрабатываются индивидуально, дабы сбалансировать внутреннее естество, достигнуть здоровья и гармонии. Здешние учителя йоги учат каждого понимать его личные цели и задачи, как во время пребывания в отеле, так и за его пределами.\u003C\u002Fp\u003E\n\u003Cp\u003EПосле занятий йогой рекомендовано отправится в Spa-салон Anantara. Тихое и спокойное место, шесть процедурных кабинетов, расположенных над водной гладью, профессиональные массажисты - идеальная комбинация для восстановления душевных и физических сил.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Aranwa Sacred Valley Hotel &amp; Wellness, Перу\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтель Aranwa Sacred Valley Hotel &amp; Wellness построен на колониальной фазенде XVII века, что на берегу реки Вильканота, по дороге к Мачу-Пикчу. Это энергетически активное место находится неподалеку от Священной долины инков.\u003C\u002Fp\u003E\n\u003Cp\u003EЗанятия йогой проходят в крытом павильоне или на открытой площадке, с которой открывается один из самых красивых в мире видов.\u003C\u002Fp\u003E\n\u003Cp\u003EГлавный секрет хорошего самочувствия - в обретении гармонии путем достижения абсолютного, как психического, так и физического, спокойствия. Для занятий йогой есть специальная студия и зал пилатеса.\u003C\u002Fp\u003E\n\u003Cp\u003EДополнением к занятиям станут лечебные программы, которые сочетают в себе знания предков из Священной долины и альтернативной медицины с новейшими медицинскими технологиями, использующими эфирные масла местных растений.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. Semilla Verde Lodge &amp; Spa, Эквадор\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EГлавная фишка отеля - расположение на острове Санта-Крус. Гости могут отдыхать в гамаках, наблюдая за гигантскими дикими черепахами и местными видами птиц в саду, или прогуляться по природным тропам.\u003C\u002Fp\u003E\n\u003Cp\u003EДля занятий йогой, которые проходят дважды в день, предусмотрены студии со стеклянными стенами и открытые террасы, откуда открывается великолепная панорама на Национальный парк Галапагосских островов.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E6. Ananda in the Himalayas, Гималаи\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EВ Ananda принято практиковать традиционную йогу, без каких-либо модерновых веяний и малейшего намека на «фьюжн». Философия этого места заключается в том, что йога - дисциплинирует, охватывая все аспекты жизни, с целью сбалансирования тела, ума и души. Классическую Хатха-йогу адаптируют разве что под индивидуальные потребности и возможности каждого отдыхающего. Таким образом, восстанавливается совершенное здоровье, что ведет от сознания к сверхсознанию, а в конечном результате - к вечному блаженству, которое и является целью йоги.\u003C\u002Fp\u003E\n\u003Cp\u003EВ Ananda практикуют технику Бихарской школы йоги, известную еще как Сатьянанда йога. Этот метод объединяет различные подходы к личности человека, на основе традиционных йогических учений, в соответствии с его физическим и психическим развитием.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("yoga","Приключения и спорт","priklyucheniya-i-sport","Йога"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>yoga</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
