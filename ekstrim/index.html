<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b,c,d,e,f,g,h){return {category_slug:a,posts:[{slug:"golubaya-dyra-v-dahabe",title:"Голубая дыра в Дахабе",thumbnail:"..\u002F..\u002Fstatic\u002Fgolubaya-dyra-v-dahabe.jpg",categories:[{name:"Культура",slug:"kultura"},{name:b,slug:c},{name:d,slug:a},{name:e,slug:f},{name:g,slug:h}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EЧтобы пощекотать нервы и немного испугаться отправляемся в Дахаб. Отзыв о Дахабе можно почитать \u003Ca href=\"http:\u002F\u002Fdevtour.ru\u002Fplyazhi-i-ostrova\u002Fdahab-egipet-otzyvy\u002F\"\u003Eздесь\u003C\u002Fa\u003E. В семи километрах от города, по пути в Абу-Галум, находится \u003Cstrong\u003E\u003Cem\u003Eзнаменитая Голубая дыра Дахаба\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Голубые дыры (по-английски Blue Hole) — общее «родовое» название вертикальных подводных пещер с обвалившимся потолком.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EВот топ пяти самых известных Голубых дыр мира:\u003C\u002Fstrong\u003E\u003Cbr\u003E1. Тамаулипас, Zacaton Blue Hole (Мексика) — 335 метров;\u003Cbr\u003E2. Дина Blue Hole, Багамские острова Лонг-Айленд — 202 метра;\u003Cbr\u003E3. Дахаб, Blue Hole, Египет — 135 метров;\u003Cbr\u003E4. Белиза Blue Hole, Лайтхаус-Риф — 123 метра;\u003Cbr\u003E5. Гозо Blue Hole — 60 метров. Как видите, третье место в мире. Вот уж где адреналин плещет в крови и бьет фонтанчиками из артерий и вен! Вертикальные пещеры сами по себе чрезвычайно опасны.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgolubaya-dyra-v-dahabe-1.jpg\" alt=\"golubaua-dira-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EГолубая дыра Дахаба\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E — это окруженный коралловыми рифами карстовый 135-ти метровый провал. С глубины 55 метров пещеру с морем соединяет проход. Нависающие над ним кораллы образуют подобие арки, отсюда и пошло одноименное название. Голубая дыра Дахаба является идеальным местом для погружения профессионалов.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EДля большинства туристов просто побывать у Голубой Дыры уже само по себе интересное приключение!\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Заглянуть в манящую бездну можно с борта прогулочного катера, и этого часто бывает достаточно, чтобы отчетливо ощутить таинственное дыхание этой загадочной глубины. Но многие неопытные дайверы недооценивали сложность подводного маршрута, что приводило к печальным последствиям...\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgolubaya-dyra-v-dahabe-2.jpg\" alt=\"golubaua-dira-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСтрашно? Ну, еще бы! В утешение особо пугливым автор этих правдивых строк с удовольствием и даже некоторым злорадством приведет реплику своего египетского учителя, «шефа школы дайверов» бедуинской \u003Cstrong\u003E\u003Cem\u003Eдеревушки Ассалы\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Презрительно выплюнув чубук от кальяна — словно загубник от акваланга — огромный, похожий на вставшего на дыбы медведя араб Мохаммад презрительно выцедил из себя: «Э-э-э, уважаемый, не надо самоуверенным «чайникам» соваться туда, где бывает лихо даже крутым профессионалам. Море есть, солнце есть, белые леди есть, вкусная еда есть. Сиди, глазками на все на это смотри, не ныряй глубже 20 метров — и проживешь долго, сладко, красиво и счастливо». Что ж, под этими мудрыми рекомендациями можно и подписаться.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"luchshij-serfing-na-bali",title:"Лучший серфинг на Бали",thumbnail:"..\u002F..\u002Fstatic\u002Fluchshij-serfing-na-bali.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Азиатские приключения",slug:"aziatskie-priklyucheniya"},{name:b,slug:c},{name:d,slug:a},{name:e,slug:f},{name:g,slug:h}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EСерфинг\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E (от англ. surfing - &quot;катание (по поверхности)) - это катание на волне на специальных легких досках.\u003C\u002Fp\u003E\n\u003Cp\u003EЧтобы усовершенствовать аштанга-йогу на Бали, меньше чем на месяц лететь бессмысленно. А что же еще делать месяц на острове, пляжи которого были созданы для серфинга? Ответ однозначный - «стать на доску»!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EИдеальное место для серфинга - Brava Beach\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, там очень спокойно, это место прекрасно подходит для практик, медитаций и, конечно же, серфинга.\u003C\u002Fp\u003E\n\u003Cp\u003EНе везите с собой бортшорты, солнцезащитные футболки и т.д. На остове есть прекрасные магазины с одеждой для серфера. И вообще - новичкам не стоит покупать «всего и побольше», серфинг - это сложно, и многие бросают идею еще в самом начале.\u003C\u002Fp\u003E\n\u003Cp\u003EДевочкам лучше покупать слитные купальники, иначе возможность остаться без плавок - 100%. Так же не помешает футболка, тренироваться придется целыми днями. Есть специальные солнцезащитные кремы для серферов, они - как глина и смотрятся смешно, но только они и спасают.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fluchshij-serfing-na-bali-1.jpg\" alt=\"serfing-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EЕсли собираетесь провести на острове хотя бы месяц, стоит приобрести доску.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Средняя стоимость хорошей доски - около 700 $. Многие, уезжая, продают свои доски, в таком случае они зачастую практически новые, а стоят намного дешевле. Это, кстати, выгодней, нежели платить ежедневную аренду.\u003C\u002Fp\u003E\n\u003Cp\u003EДля новичков доска должна быть длинной, ошибка многих брать сразу короткую и красивую.\u003C\u002Fp\u003E\n\u003Cp\u003EТренеров можно подобрать как группой» так и индивидуально.\u003C\u002Fp\u003E\n\u003Cp\u003EС «местными преподавателями» обучение проходит быстрее и интереснее» ведь они с детства в океане. Обычно занятия начинаются рано, в 7:00-9:00 утра. Первая неделя - теория плюс тренировки на песке. После группу везут на пляж. Стоимость тренировок - от $45-60 за урок. Занятие длится около 2-4 часов в день.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EДля освоения серфинга сильно помогут йога, гибкость, сила и баланс.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Людям спортивным и заинтересованным в серфинге не составит труда научиться кататься. Секрет - в ежедневных тренировках, энтузиазме и стремлении. Но не стоит забывать, что это опасный вид спорта. Нужно быть внимательным и следовать инструкциям, которые дает тренер, ведь зачастую травмы возникают именно из-за несоблюдения правил безопасности.\u003C\u002Fp\u003E\n\u003Cp\u003EПервые разы вставать на доску будет несложно, но как только начинаешь изучать технику, пирамида рушится. Это дело практики. Сложно поначалу плыть 1-1,5 км против волн» но со временем руки привыкают. Может подвести вестибулярный аппарат. Тренеры говорят, что это вполне нормально, так что если вас укачивает, придется пить таблетки на травяной основе от морской болезни.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EГде кататься?\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНаши фавориты: зимой - Гавайские острова, Бали, Австралия, Бразилия, Таити, Канарские острова, ЮАР (Кейптаун), весной - Маврикий, Марокко, Канарские острова, Индонезия, Австралия, а для лета и осени идеально подойдут Гавайи, Франция, Португалия, Испания и Канарские острова.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("ekstrim","Приключения и спорт","priklyucheniya-i-sport","Экстрим","Направления","country","Весь мир","allworld"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>ekstrim</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
