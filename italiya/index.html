<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b){return {category_slug:a,posts:[{slug:"interesnye-varianty-morozhenogo-v-raznyh-stranah",title:"Интересные варианты мороженого в разных странах",thumbnail:"..\u002F..\u002Fstatic\u002Finteresnye-varianty-morozhenogo-v-raznyh-stranah.jpg",categories:[{name:"Гастрономический туризм",slug:"gastronomicheskiy-turizm"},{name:"Кухни мира",slug:"kuhni-mira"},{name:"Весь мир",slug:"allworld"},{name:b,slug:a}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cem\u003EМороженое достаточно разнообразно вкусовым и цветовым композициям, чтобы понравится любому.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EИногда рецепты удивляют необычными ингредиентами, например, пивом, оливковым маслом и другими нестандартными составляющими. Существуют уникальные рецепты, которые используются только в одном месте Земли.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМороженое с добавлением ладана (Салала, Оман).\u003C\u002Fstrong\u003E\u003Cbr\u003EС начала лета и по конец сентября на рынке благовоний Хафах можно отведать этот холодный десерт. Он представляет собой смесь мороженного и благоухающей смолы дерева босвелия. Мороженое дарит свежесть и легкий привкус цитруса. Производством занимается Трюгве Харрис, которая и изобрела его, экспериментируя с ингредиентами.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Finteresnye-varianty-morozhenogo-v-raznyh-stranah-1.jpg\" alt=\"morojenoe-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГелатерия Тоскана (Тоскана, Италия).\u003C\u002Fstrong\u003E\u003Cbr\u003EЭто мороженное от Игнасио Морвидуччи. В свои десерты он включает такие традиционные для Тосканы продукты, как оливковое масло или сыр. Также популярно мороженое с грушевым пюре. Мороженое привлекает не меньше туристов, чем местные достопримечательности.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Finteresnye-varianty-morozhenogo-v-raznyh-stranah-2.jpg\" alt=\"morojenoe-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EАйланд Кремери (Сингапур).\u003C\u002Fstrong\u003E\u003Cbr\u003EВ одноименном местечке Сингапура готовят уникальное мороженое со вкусом пива Тайгер. Оно было изобретено и доведено до совершенства долгими трудами мороженщика Стенли Квока. Мастер рассчитал идеальные пропорции для создания неповторимого и тонкого вкуса щербета с пивом.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Finteresnye-varianty-morozhenogo-v-raznyh-stranah-3.jpg\" alt=\"morojenoe-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПатбингсу (Южная Корея).\u003C\u002Fstrong\u003E\u003Cbr\u003EИзначально десерт представлял собой кусочки льда с подслащенными бобами. Однако сегодня такое мороженое состоит из множества ингредиентов. Один из главных – бобовая паста. Патбингсу имеет различные вкусы.\u003C\u002Fp\u003E\n\u003Cp\u003EПопулярен кофейный, но и прочие варианты отличаются интересной кулинарной композицией. Добавляют в него фрукты, овсяные хлопья, конфеты и многое другое.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Finteresnye-varianty-morozhenogo-v-raznyh-stranah-4.jpg\" alt=\"morojenoe-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"novyj-2016-god-v-rime",title:"Новый 2016 Год в Риме",thumbnail:"..\u002F..\u002Fstatic\u002Fnovyj-2016-god-v-rime.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:"Направления",slug:"country"},{name:b,slug:a}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EВпереди зима, Рождество, Новый год и долгожданные каникулы! А сейчас самое время выбрать направление, спланировать поездку, составить маршрут и подготовиться к сказочному путешествию всей семьей. Ярмарки, ледовые катки, зрелищные представления и рождественские угощения — вот далеко не полный перечень зимних развлечений в европейских городах. В этой статье вы найдете полезную информацию о том, \u003Cstrong\u003E\u003Cem\u003Eкак интересно провести время и чем заняться с детьми в Риме зимой, как провести Новый 2016 год в Риме.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EРИМ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EРим — один из тех городов, который обеспечит интересные рождественские каникулы\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, если вы отправитесь туда с детьми. В Вечном городе каждый год проводят разнообразные рождественские мероприятия — вы и ваиш чада с головой окунетесь в праздничную атмосферу\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Рождественская ярмарка на Piazza Navona\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fnovyj-2016-god-v-rime-1.jpg\" alt=\"rim-NG-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕжегодно на знаменитой римской Piazza Navona проводится старейшая мире \u003Cstrong\u003E\u003Cem\u003EРождественская ярмарка\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E (100 лет!), которая приведет в восторг каждого маленького посетителя! Сладкоежки могут отведать праздничные итальянские яства — нугу с миндалем и медом, огромные пончики ciambelle, а также традиционный кекс панеттоне.\u003C\u002Fp\u003E\n\u003Cp\u003EА любители игрушек определенно захотят купить там всё — и рождественские украшения, и конечно же, куклу-ведьму Бефану! Каждый желающий малыш сможет посидеть на коле-\u003Cbr\u003Eнях у Babbo Natale, итальянского Деда Мороза, и загадать самое сокровенное желание.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EРождественский базар открывается\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E с начала декабря и действует до 6 января.\u003C\u002Fp\u003E\n\u003Cp\u003EЯрмарка проходит с 1 декабря по б января, по будням с 10:00 до 01:00 и по выходным с 10:00 до 02:00.\u003C\u002Fp\u003E\n\u003Cp\u003EУзнайте также, \u003Ca href=\"http:\u002F\u002Fdevtour.ru\u002Faround-the-world\u002Fgde-v-parizhe-mozhno-provesti-novogodnyuyu-noch-2016\u002F\"\u003Eгде в Париже можно провести Новогоднюю ночь 2016\u003C\u002Fa\u003E?\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Auditorium\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПарк Музыки Auditorium, расположенный в квартале Flaminio в окрестностях римской Олимпийской деревни, станет настоящим новогодним чудом для вас и ваших детей! На время праздников Auditorium преобразуется в центр новогодних развлечений и празднований — тут и ярмарки с традиционными сувенирами, и большой каток, и даже цирк-шапито! Также в залах Auditorium проводят концерты, выставки и спектакли для детей.\u003C\u002Fp\u003E\n\u003Cp\u003E5 и 6 января в зале Аудиториума состоится уникальное музыкальноанимационное шоу — оркестр Santa Cicilia исполнит музыку из мультфильма Уолта Диснея «Фантазия».\u003C\u002Fp\u003E\n\u003Cp\u003EСтоимость билета: от €19 до €52.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Ледовые катки\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПокататься на коньках с детьми вы можете не только в Аудиториуме. Подарите своим детям ледовую сказку и незабываемые впечатления на катке «Ice Angel» под открытым небом у подножия Замка Святого Ангела.\u003C\u002Fp\u003E\n\u003Cp\u003EВторой каток — «Ice Park Village Тог di Quito» — это развлекательный ледовый центр с детскими площадками, ресторанами и большим катком. Здесь вы можете покататься и самостоятельно, и с профессиональным тренером, а после катания отдохнуть в одном из кафе и послушать живую музыку.\u003C\u002Fp\u003E\n\u003Cp\u003EОткрыт ежедневно до 1 мая (включая праздники).\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EДругие катки в Риме:\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E•\u003C\u002Fstrong\u003E \u003Cstrong\u003E«Ice Park Village Euroma 2» в торговом центре «Euroma 2»\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EКаток открыт каждый день с 10:00 до 22:00, до марта.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E• «Ice Park Village Aurello - La Salle»\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОткрыт ежедневно со 2 января по 8 марта, с 10:00 до 24:00, включая праздники.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Праздничные елки\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EКакой новогодний праздник без елки!\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E Тем более, если вы в Риме, где даже эти зеленые красавицы выглядят как произведения искусства! Отведите ваших чад на площадь Св. Петра, Piazza Venezia, к Колизею и на Капитолийский холм, где расположены главные елки города.\u003C\u002Fp\u003E\n\u003Cp\u003EСамый большой итальянский магазин игрушек «Little Big Town»\u003C\u002Fp\u003E\n\u003Cp\u003EСамый большой магазин игрушек в Италии «Little Big Town» — квинтэссенция новогоднего праздника, игрушечного рая и детского восторга! В четырехэтажном игровом парадизе ваш ребенок найдет всё, чего желает его душа.\u003C\u002Fp\u003E\n\u003Cp\u003EМагазин работает без выходных, расположен на улице Cesare Battisti, 120, недалеко от Площади Венеции.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"rimskie-kanikuly-kuda-pojti",title:"Римские каникулы. Куда пойти?",thumbnail:"..\u002F..\u002Fstatic\u002Frimskie-kanikuly-kuda-pojti.jpg",categories:[{name:"Городской туризм",slug:"gorodskoy-turizm"},{name:"Города мира",slug:"goroda-mira"},{name:b,slug:a}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cem\u003EПосещая Италию, нельзя не побывать в городе Риме. Это огромный современный мегаполис, в центре которого находится та древняя часть, которую весь мир знает по картинкам из учебников истории.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли Вы планируете экскурсии по Риму, то разместиться в гостинице можно прямо здесь, на окраине старого города, либо где-нибудь неподалеку. Рядом обязательно будут многочисленные маленькие кафе с замечательной местной кухней, магазины и супермаркеты, где можно недорого купить продукты. Устроившись, можно отправляться изучать древнюю столицу!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Frimskie-kanikuly-kuda-pojti-1.jpg\" alt=\"rim-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСмотришь на карту — глаза разбегаются. С чего начать? Колизей, Ватикан, Пантеон, огромное количество фонтанов, замков… Неплохим вариантом станет обзорная прогулка с посещением Ватикана, замка Святого Ангела, Пантеона, Колизея, дома Муссолини и грандиозного памятника Объединению Италии, в виде огромного дворца с колоннами.\u003C\u002Fp\u003E\n\u003Cp\u003EЭто прекрасный маршрут для предварительного знакомства с Римом. В этом городе имеется метрополитен, состоящий всего из двух веток. Практически каждая его станция совпадает с каким-либо древним памятником архитектуры. Также можно воспользоваться автобусом или такси, которое найдется на любой площади.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Frimskie-kanikuly-kuda-pojti-2.jpg\" alt=\"rim-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EБогатство архитектуры, уют и доброжелательное гостеприимство итальянцев оставят в вашей душе теплый, незабываемый след. Здесь вам всегда помогут и подскажут верное направление. По дороге вам встретится огромное количество бутиков — настоящий рай для любителей совершать покупки.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Frimskie-kanikuly-kuda-pojti-3.jpg\" alt=\"rim-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭкскурсии по Риму стоит начать на следующий день по музеям, соборам, церквям, архитектурным сооружениям. Все посмотреть вряд ли удастся, но большую часть нужно постараться охватить. В конце дня можно погулять по ночному Риму. Многочисленные магазинчики с сувенирами, лавки с вкуснейшим мороженым и маленькие ресторанчики будет ждать вас, распахнув свои двери.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Frimskie-kanikuly-kuda-pojti-4.jpg\" alt=\"rim-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОтдых в Риме навсегда останется у вас в памяти. Это незабываемые и непередаваемые впечатления, которые обязательно нужно испытать!\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("italiya","Италия"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>italiya</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
