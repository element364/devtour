<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a){return {category_slug:a,posts:[{slug:"otdyh-zimoj-2016-novyj-god-na-bali",title:"Отдых зимой 2016. Новый Год на Бали.",thumbnail:"..\u002F..\u002Fstatic\u002Fotdyh-zimoj-2016-novyj-god-na-bali.jpg",categories:[{name:"Вокруг света",slug:"around-the-world"},{name:"Азиатские приключения",slug:"aziatskie-priklyucheniya"},{name:"Пляжи и острова",slug:"plyazhi-i-ostrova"},{name:"Острова",slug:"ostrova"},{name:"Пляжи",slug:a},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:"Направления",slug:"country"},{name:"Весь мир",slug:"allworld"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EЗимой, когда не только в России, но и в соседних с Россией странах слишком холодно, желающим погреться на солнышке приходится отправляться куда-то поближе к тропикам. Мы уже писали о некоторых странах и континентах. Теперь же хотим рассказать об отпуске в Южном полушарии, где в это время года лето, а не зима.\u003C\u002Fp\u003E\n\u003Cp\u003EКуда же можно отправиться российским туристам? \u003Cstrong\u003E\u003Cem\u003EОтдых зимой 2016, например, неплохо провести в Таиланде, в индийском Гоа, в Египте или на индонезийском о-ве Бали.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Давайте немного попутешествуем по Бали. Очень романтично встретить Новый 2016 год на Бали.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EЭтот остров поразительно разнится от прочих островов Индонезии\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где доминирующая религия ислам. В этой части страны сохранился древний индуизм. Бали становится богемным курортом с 20-х годов прошлого столетия. Из Европы сюда хлынули художники, поэты, музыканты. Они-то и создали славу острова, как самого райского места в Индонезии. В девяностых годах правительство Индонезии реализовало программу о превращении Бали в курорт международного класса. Появляются крупные гостиничные комплексы, имеется отличные условия для серфингистов.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fotdyh-zimoj-2016-novyj-god-na-bali-1.jpg\" alt=\"bali-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EНа юго-восточном побережье находится поселок Санур для любителей более спокойного отдыха.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Здесь вдоль берега протянулись пляжи с великолепным мелким песком. Отели размещены на достаточном расстоянии друг от друга, чтобы создать максимум комфорта и спокойного отдыха туристам.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EНуса-Дуа в южной части острова считается самым элитным курортом.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Здесь расположены пятизвездочные отели и гостиничные сети крупнейших международных представителей: Sheraton, Melia, Hilton, Hyatt. Здесь высочайшего качества пляжи, чистый мельчайший золотой песок, прозрачная вода океана. При въезде на курорт вы попадаете в красивейший тропический сад.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EКурорт Джимбаран в юго-западной части острова\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E является также элитным местом отдыха. На высоком скалистом берегу расположены изысканные виллы, откуда открывается прекрасный вид на океан.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EКлимат Бали:\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Среднегодовая температура около 26 оС. Температура воды в океане 26-28 оС, согласитесь, это очень комфортно для купания в океане и для водных видов спорта.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fotdyh-zimoj-2016-novyj-god-na-bali-2.jpg\" alt=\"bali-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EПрирода:\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E разнообразный ландшафт, обилие тропических красок и тропической растительности. Богатый подводный мир с коралловыми рифами. И, конечно, бескрайнее золото песчаных пляжей.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EОсобенность отдыха:\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E разнообразные виды семейного отдыха с детьми, детские клубы при отелях, интереснейшие экскурсии по экзотическим местам.\u003C\u002Fp\u003E\n\u003Cp\u003EНадеюсь, убедили вас о прекрасной возможности отдыха зимой 2016 и встрече нового года на Бали.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("plyazhi"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>plyazhi</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
