<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,(function(a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v){return {category_slug:a,posts:[{slug:"abrau-dyurso-ekskursiya",title:"Абрау-Дюрсо, экскурсия",thumbnail:"..\u002F..\u002Fstatic\u002Fabrau-dyurso-ekskursiya.jpg",categories:[{name:b,slug:c},{name:d,slug:a},{name:e,slug:f},{name:m,slug:n}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EДегустация шампанского, прогулки вдоль озера, таинственный мрак и плесень винных подвалов, местные продукты в местных ресторанах - прелестная европейская традиция воскресных путешествий в винные замки вполне доступна и нам на нашей же территории. Абрау-Дюрсо - наш патриотический винный маршрут выходного дня.\u003C\u002Fp\u003E\n\u003Cp\u003EОчаровательное Абрау-Дюрсо - это идеальное сочетание отдыха у моря (галечный пляж, скалы, вода хрустальной чистоты), отличных ресторанов (самые различные концепции, интерьеры, кухня и ценовые категории), познавательных винных экскурсий и развлекательных алкогольных дегустаций. Миниатюрность всех местных величин настраивает именно на weekend, отдыхать в Абрау-Дюрсо неделю будет уже скучновато.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EАбрау-Дюрсо где находится и как добраться?\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EАбрау-Дюрсо - местечко в Краснодарском крае, доехать до которого можно на рейсовом автобу¬се, а также на такси от Новороссийска (25 км за 500 рублей) или от Анапы (61 км за 1500 рублей). Фактически Абрау-Дюрсо - это несколько само-стоятельных объектов: село Абрау-Дюрсо на озере Абрау, живописная горная река Дюрсо, крошечный поселок Дюрсо на Черном море и совсем не туристический и от этого еще более интригующий поселок Большие Хутора. «Абрау» переводится с черкесского как «обрыв», и один берег озера действительно примыкает к высоким горам, которые спускаются прямо к воде.\u003Cbr\u003EА название быстрой реки Дюрсо переводится с тюрского как «четыре воды»: речушка питается водами из четырех источников.\u003C\u002Fp\u003E\n\u003Cp\u003EЖить можно как в самом Абрау-Дюрсо, так и в поселке Дюрсо в домиках между гор. Выбор между жильем на озере и жильем у моря надо делать исходя из того, чего вам больше хочется - купаться и загорать, дегустировать вина, пробовать блюда в приятных ресторанах, участвовать в занятиях кулинарной школы. Впрочем, таксисты от озера до моря возят быстро и дешево - 15 минут и 200 рублей.\u003C\u002Fp\u003E\n\u003Cp\u003EСамый красивый отель на озере называется «Империал» - он выполнен в классическом средиземноморском стиле: широкие пролеты лестниц, белоснежные колонны, бассейн и единственный в России спа-центр с шампанским. Стоимость проживания - до 8000 рублей за самый шикарный номер.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EШампанские вина Абрау-Дюрсо\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fabrau-dyurso-ekskursiya-1.jpg\" alt=\"abrau-durco-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСтановление Абрау-Дюрсо как значимого российского поселения связано с культивированием винограда и первыми поставками собственного игристого и «тихого» вина. Туристы, очарованные красотой местной природы, начали путешествовать здесь уже в середине XIX века, а первое фабричное вино разлили в бутылки в 1896 году.\u003C\u002Fp\u003E\n\u003Cp\u003EОпыты по разведению винограда были начаты в удельном имении царской семьи Абрау-Дюрсо в 1872 году. Именно тогда главный агроном Черноморского округа закупил за границей селекционные рейнские виноградные лозы. Разводить решили Рислинг и Португизер, затем были Совиньон, Пино-Фран, Пино-Гри и даже Траминер. В 1891 году главным виноделом стал князь Л.С. Голицын, с именем которого связано процветание крымского Нового Света в частности и становление производства шампанского в России в целом.\u003C\u002Fp\u003E\n\u003Cp\u003EИменно при Голицыне в Абрау-Дюрсо половину виноградников отдали под шампанские сорта винограда, построили здание завода и пять подвалов-тоннелей, проложили шоссе к Новороссийску. В 1899 году князь перевез всех значимых винных специалистов из Нового Света и Судака в Абрау-Дюрсо, тем самым обозначив приоритеты и генеральную линию развития российского шампанского.\u003C\u002Fp\u003E\n\u003Cp\u003EПосле революции производство шампанских вин было возобновлено в 1928-м. А 28 июля 1936 года изготовление шампанского, как ни странно, стало делом чуть ли не государственной важности: на заседании Политбюро, при личном участии Сталина, было принято Постановление Совнаркома СССР «О производстве Советского шампанского, десертных и столовых вин». После принятия этого постановления количество бутылок, произведенных в Абрау-Дюрсо, увеличилось многократно - всю великую страну обеспечили вполне приличным шампанским с Черноморского побережья.\u003C\u002Fp\u003E\n\u003Cp\u003EСегодня завод шампанских и «тихих» вин (полное название - «Русский винный Дом») является градообразующим предприятием области. Именно ради знакомства с ним и стоит отправляться в путешествие. А великолепные местные рестораны, купание в холодном озере Абрау, прогулки по горам - это все уже потом, после экскурсии и дегустации пяти (или больше) сортов местного игристого вина.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EЭКСКУРСИОННАЯ ПРОГРАММА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамое захватывающее в экскурсии по заводу - это тоннели и экскурсоводы. Экскурсоводы, дамы старой советской закалки, моментально погружают туристов в ностальгическую атмосферу школьных экскурсий, когда было немного скучно, не разрешалось шуметь и задавать вопросы. Сейчас все это возвращение в СССР скорее умиляет и радует, тем более что экскурсоводы отлично владеют терминологией и красиво рассказывают о значении французских слов «кюве», «ремюаж» и «дегоржаж». Следующий прекрасный момент - старинные туннели, построенные князем Голицыным. Здесь темно, сыро, таинственно, а вдоль стен важно лежат тысячи тысяч бутылок с вином, про каждую из которых сразу думаешь: а вдруг взорвется?\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EВОДНЫЕ ПРОЦЕДУРЫ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЛетом в жару без воды никак и никуда. Конечно, купаться можно в самом озере Абрау, но оно недостаточно прогревается, а вода в нем хоть и чистая, но из-за известняка мутная. Зато на берегу получаются идеальные фотографии с красивым видом.\u003C\u002Fp\u003E\n\u003Cp\u003EВ Дюрсо есть небольшой галечный пляж с хрустально-чистой водой, но самые отчаянные забираются на соседние скалы и купаются там, где вода еще чище и еще прозрачнее. Рядом работают базы отдыха «Моряк» и «Фрегат». Еще неподалеку есть бухта Малый Лиман (местные называют ее красиво и нежно - Лиманчик). Бухта уникальна тем, что прямо перед морем в ней есть небольшое пресное озеро: изначально именно оно и называлось Лиманчик, а затем название перекочевало и на саму бухту. В этом году там открылся новый пляжный комплекс - с нарядными лежаками и элегантным кафе, в котором гостям предлагают 22 блюда только местной, черноморской кухни.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПОКУПКИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EДля тех, кто из каждой поездки возвращается с подарками для домашних и друзей, в Абрау-Дюрсо есть где развернуться. Конечно, надо брать с собой вино. Во-первых, оно тут стоит дешевле, чем дома. А во-вторых, некоторые игристые и «тихие» вина из-за малого тиража вовсе не вывозят из региона и продают только в фирменных магазинах поселка. Еще надо покупать авторскую керамику и кукол, а также другой hand made местных мастеров и ремесленников, которые продают здесь свои работы на новом АРТ-Дворе на реконструированной площади Александра II.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"atlanticheskij-bereg-frantsii",title:"Атлантический берег Франции",thumbnail:"..\u002F..\u002Fstatic\u002Fatlanticheskij-bereg-frantsii.jpg",categories:[{name:g,slug:h},{name:b,slug:c},{name:d,slug:a},{name:o,slug:p},{name:i,slug:j},{name:"Пляжи и острова",slug:"plyazhi-i-ostrova"},{name:"Приключения и спорт",slug:"priklyucheniya-i-sport"},{name:e,slug:f},{name:q,slug:r}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EПочему Атлантика, а не Лазурный Берег, спросите вы? Ну, во-первых, на Ривьере уже побывали все кому не лень, там многолюдно, полно туристов, понтов, не спасает даже «открыточная» природа региона. Во-вторых, стоит один раз увидеть клип какого-нибудь очередного Тимати, снятый на Лазурном берегу — и ехать туда снова становится как-то неудобно. Покатались — и хватит. Смотрим, что есть ещё во Франции, чтобы и красиво, и водичка рядом. \u003Cstrong\u003E\u003Cem\u003EПочему стоит посетить атлантический берег?\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Океан.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EНи Средиземное, ни Черное, ни Мертвое, ни любое другое море не сравнятся с океаном. Это совсем другие ощущения. Можно сказать, что его тяжелый рокот не сравнится ни с каким шумом моря, его массивные волны несравнимы по силе с волнами морей. Но это слова. Стоит один раз увидеть океан, и ни слов, ни морей вам не хватит, чтобы описать эту силу.\u003C\u002Fp\u003E\n\u003Cp\u003EОкеан - не море, он дышит, и делает это регулярно. На Атлантике можно найти расписание приливов и отливов, подобное расписанию движения автобусов. Вода уходит стремительно и оставляет лежащие на боку лодки, а затем таюке стремительно возвращается, поднимая мачты. Вы можете побродить не по пляжу, а просто по дну океана, это очень необычно. С каждым прожитым годом все труднее находить то, что удивляет — и Атлантика вам в этом поможет.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Ла-Манш и все, что к нему прилегает.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭто волшебная Нормандия, это пляжи Омаха, Юта и Мыс дю Хок, где произошла высадка союзнических войск в июне 1944 года. На память о тех событиях на побережье сохранились изрешеченный воздушными атаками ландшафт с воронками от бомб и остатки военного порта в океане, напоминающие кадры из научно-фантастического фильма о высадке инопланетян. И Мон-Сен-Мишель — скалистый остров-крепость на северном побережье Франции. Во время отлива Мон-Сен-Мишель, по сути, перестает быть островом — к нему можно дойти пешком по песчаной косе. Но когда вода возвращается, а возвращается она быстро, приходится брать лодку, чтобы добраться обратно.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fatlanticheskij-bereg-frantsii-1.jpg\" alt=\"atlantika-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Бордо и Биарриц.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EБордо\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E — очень красивый город. Но что важнее — это регион, в котором производится одно из самых популярных вин Франции. Здесь множество семейных виноделен, сотни лет из поколения в поколение производящих свои вина сорта бордо. Подъезжаешь к каждой винодельне — и дегустируешь. К слову, во Франции водителю разрешено выпивать до двух бокалов вина перед тем, как сесть за руль Биарриц — роскошный курорт уже на юге Франции, в стране басков. Отсюда рукой подать до испанского Сан-Себастьяна.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EБиарриц\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E — когда-то любимое место отдыха аристократии всего мира. Особенно здесь любили бывать российские царские семьи, и, соответственно, все обеспеченные господа Российской империи, кто мог себе это позволить, стремились отдыхать именно в Биаррице. Поэтому в городе до сих пор очень сильная российская диаспора. Трогательные худосочные бабушки в шляпках уже, видимо, привыкли к большому количеству патлатых серферов. В пределах города есть несколько отличных баз, если вы любите этот вид спорта.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Еда.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EБордо - мировая столица вина, и это однозначно.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Здесь вам и наиболее знаменитые вина, и ординарные цены — от копеечных до впечатляющих 700 миллионов бутылок в год — совсем не шуточно развита эта область. Вино повсюду, винодельческие шато встречаются регулярно, в каждом вам расскажут об особенностях вина, виноградников и, конечно же, дадут попробовать. Здесь можно купить вино и отправить его к себе домой, почти каждый продавец предлагает такой сервис. Так, выделив день на посещение шато, можно своими руками собрать коллекцию вин на целый год и потом каждый раз, открывая бутылку, вспоминать хмельной день покупки. Каждый относится к алкоголю по-своему, можно, например, совсем его не употреблять, но очень уважать людей, которые разбираются в винах и тонкостях его производства. Ведь правильное вино в правильной компании - это залог приятных эмоций.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fatlanticheskij-bereg-frantsii-2.jpg\" alt=\"atlantika-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EО Бордо все понятно — популярнейшее вино, мягкое, часто с дубовым оттенком, насыщенное и при этом легко пьющееся. \u003Cem\u003E\u003Cstrong\u003EДобавьте к этому вину знаменитую рыбную кухню региона, хамон и, конечно, фуа-гра.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E На северном побережье страны прямо на дороге, едва ли не через каждый километр, — вывески о местном семейном производстве фуа-гра — сворачивайте на проселочную дорогу и дегустируйте. Если, конечно, вы не идейный борец против издевательств над бедными птицами.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EУстрицы.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003Cbr\u003EТут нужно обратить внимание, что местность под названием Cap-Ferret лишь созвучна со знаменитым Cap-Ferrat на Лазурном Берегу, на самом же деле она располагается 200 км севернее Биаррица. Cap-Ferret находится на берегу мелководной бухты Атлантического океана, приливы и отливы сделали это место одним из основных центров по выращиванию устриц. Здесь нет ни музеев, ни шикарных гостиниц, главное здесь - устрицы. Еще в 1849 году в Cap-Ferret организовали императорские устричные парки, и с тех пор здесь можно вкусить по-настоящему хорошие молюски. Порой на устрицах еще морская вода не высохла, а вам их уже открывают. Устрицы, особенно свежие, наполнены афродизиаками, что способствует хорошему настроению и приятным эмоциям.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. Люди.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСмелые сёрферы, гуляющие босиком по мостовым в центре городов, — это, само собой, завораживает. Но серферы здесь — не главное. Люди, живущие рядом с океаном, действительно отличаются от других французов.\u003C\u002Fp\u003E\n\u003Cp\u003EВ них нет напыщенности и напускного лоска. Они простые и честные. Их ценности понятны любому человеку из любой страны. Наверное, поэтому жители этого региона оказались ближе нам по духу. В Марселе или Ницце тебя пригласят прокатиться в кабриолете до ближайшего казино или, если все-таки дойдете до пляжа, то он обязательно будет какой-то особенный, чтобы не было стыдно перед фоловерами твоего инстаграма. Но здесь, у Атлантики, все просто и честно: вот океан, вот костер, вот гитары, вот доска для серфинга.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E6. Серфинг.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fatlanticheskij-bereg-frantsii-3.jpg\" alt=\"atlantika-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EДа, именно сёрфинг. Биарриц - столица европейского серфинга, тут уже более 50 лет проходит чемпионат Европы. Дно уютной бухты, в которой расположился красавец Биарриц, создает особые условия для формирования длинных волн, которые так нужны для качественного катания. Ежегодно тут проходит фестиваль музыки и серфинга Roxy Jam, город наполняют люди с досками, музыка и просто хорошее настроение. Здесь вы найдете и школы, и прокат, в общем все, что нужно для катания. Кататься тут можно и ночью, для этого на пляже установлено осветительное оборудование. Это незабываемо провести ночь на пляже в компании таких же отчаянных любителей океана, а утром встретить рассвет на гребне волны. Не обязательно быть профи, эмоции вам гарантированы независимо от уровня подготовки.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E7. Виды.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСкалистые берега, маяки на утесах, солнце над лугами и полями пробирается сквозь лесопосадки — все это вы увидите на Атлантике. Есть нечто беспричинно чудесное в красоте этих мест. Океан завораживает своей бескрайностью, больше Атлантического только Тихий. Часто можно увидеть маяк над водой и белоснежные брызги волн, которые разбиваются о скалу, и только чайки вписывают свои голоса в могучее звучание воды и ветра. Как-то так. Зачастую мы не вызываем в себе эмоции, они происходят в нас помимо нашей воли, возникают спонтанно и также проходят. На Атлантике приятные эмоции можно растягивать бесконечно долго, просто наблюдая вокруг. Это тот самый случай, когда важны декорации. Вы не будете захлебываться красотой, как если бы вы посетили Тоскану, но картинки, которые вы увидите на Атлантике останутся в ваших воспоминаниях надолго. Так что, если вы любите смотреть, то сможете найти что-то новое и сильное для внутреннего мира.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"gorod-san-frantsisko-ssha",title:"Город Сан-Франциско, США",thumbnail:"..\u002F..\u002Fstatic\u002Fgorod-san-frantsisko-ssha.jpg",categories:[{name:g,slug:h},{name:b,slug:c},{name:d,slug:a},{name:i,slug:j},{name:s,slug:t},{name:u,slug:v},{name:k,slug:l},{name:e,slug:f},{name:"США",slug:"usa"}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EСАН-ФРАНЦИСКО\u003C\u002Fstrong\u003E - не только центр разработки и инвестиций в высокие технологии, но еще и город, который во все времена привлекал к себе разнообразных фриков. Узнайте, как провести с умоом несколькоо часов в Сан-Франциско - столице хай-тека и эксцентриков.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПРОГУЛЯТЬСЯ ПО GOLDEN GATE PARK.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-1.jpg\" alt=\"san-francicko-\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EМестный Central Park, огромный парк «Золотые ворота»\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, раскинулся на западе города. В этом парке, протянувшемся широкой полосой земли от Тихого океана до района Хейт-Эшбери, можно провести хоть весь день: несмотря на видимую простоту своего устройства (деревья, поля, холмы), он скрывает в себе не один десяток любопытных, а порой и чудесных локаций. Очевидно, главный его центр - пространство между Мемориальным музеем М. Г. де Янга (занятным, но не более) и Калифорнийской академией наук (впечатляющим хранилищем природных богатств и памятников, которое непременно нужно посетить). Там, в небольшом амфитеатре, построенном еще до памятного землетрясения 1906 года и каким-то образом дожившего до наших дней, местные жители проводят редкие для Сан-Франциско солнечные дни. Кроме того, в «Золотых воротах» можно забраться на так называемый Hippy Hill, посетить Консерваторию цветов (невероятно красивый ботанический сад), прогуляться по огромным, уходящим за горизонт полям или посидеть на берегу пасторального озера, по которому тут заведено пускать небольшие модели корабликов. В общем, «Золотые ворота» - идеальный вариант для тех, кому хочется прикоснуться к природе Северной Калифорнии, но не хочется выезжать из города.\u003Cbr\u003EGolden Gate Park.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EСЪЕЗДИТЬ В ДОЛИНУ НАПА.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-2.jpg\" alt=\"san-francicko-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕсли же вы, напротив, не желаете сидеть в городе, а хотите посмотреть на природу, то нужно садиться в машину и полтора часа ехать на север от Сан-Франциско - \u003Cstrong\u003E\u003Cem\u003Eв долину Напа, знаменитую своими винодельнями\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Именно здесь делают вино и шампанское Moet &amp; Chandon, Mumm и еще несколько сотен известных и неизвестных брендов. Хотя вино, безусловно, попробовать стоит, главная суть Напы - совсем в другом. Калифорния уже несколько лет страдает от серьезной засухи, грозящей истощить местные запасы воды. Хотя сам факт засухи печален, на Напе она отразилась в каком-то смысле даже положительно - такой апокалиптической неземной красоты там еще не бывало. Изъеденные солнцем рыжие холмы, неторопливые иссушенные речки, многолетние дремучие леса, виноградники, занимающие большую часть здешней земли, - увидев все это своими глазами в первый раз, невозможно не захотеть сюда вернуться. Помимо сугубо природной красоты, Напа заполнена еще и красотой, созданной человеческими руками: здесь., множество исторических поместий и вилл, как правило, открытых для посещения. Для начала — стоит съездить на винокурню Инглнук (которой, кстати, когда-то владел Фрэнсис Форд Коппола) - уникальный просторный замок, спрятанный посреди изжаренных солнцем виноградников.\u003Cbr\u003ENapa Valley Inglenook Winery: 1991 Saint Helena Highway, Rutherford, CA\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПРОГУЛКА В СТЭНФОРД.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-3.jpg\" alt=\"san-francicko-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЕще один вариант для любителей загородных поездок - отправиться на юг от Сан-Франциско, в огромный (самый большой в США) \u003Cstrong\u003E\u003Cem\u003Eкампус Стэнфордского университета\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E. Природа тут как раз не отличается своей красотой и даже, в сравнении с остальным районом залива Сан-Франциско, оригинальностью. Что здесь хорошо, так это архитектура. В Стэнфорде можно встретить и неоклассические дворцы, возведенные явно с оглядкой на испанское прошлое Калифорнии, и суровые монолитные башни, и образцы натурального конструктивизма,и совсем уж невероятные строения, напоминающие о работах - Оскара Нимейера периода строительства Бразилиа. Все это разнообразие, впрочем, совершенно естественно собрано в единый ансамбль, и в результате похоже не на разрозненные по временам и эпохам памятники, а на единую, неделимую историю. Впрочем, в Стэнфорде хорошо, и не принимая в расчет архитектуру: тесные аллеи и огромные просторные площади кампуса магическим образом дарят абсолютное спокойствие и проникновенный покой.\u003Cbr\u003EStanford University.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПОСЕТИТЬ АЛЬКАТРАС.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-4.jpg\" alt=\"san-francicko-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСамая известная в мире тюрьма хоть не работает с 60-х годов прошлого века, но по-прежнему очаровывает своей неприступностью и красотой. Несмотря на статус «туристической ловушки», съездить на сам Алькатрас, безусловно, стоит: его узкие коридоры и камеры до сих пор могут взволновать. Понять, как тут содержались люди, совершенно невозможно; особо сердобольные посетители смогут даже посочувствовать смертельно-опасным убийцам, отсиживавшим тут сроки до исполнения своих смертельных приговоров. Компания, продающая \u003Cstrong\u003E\u003Cem\u003Eтуры по Алькатрасу\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, устраивает сразу несколько видов экскурсий; разумно брать так называемый Night Tour - наиболее полную экскурсию по самой тюрьме и острову. Бронировать билеты рекомендуется сильно заранее, поскольку желающих посетить Алькатрас немало: летом, например, уже нельзя купить какой-либо тур по острову на ближайшие два-три месяца.\u003Cbr\u003EAlcatraz.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EОТПРАВИТЬСЯ ВЕЧЕРОМ В МИШН.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-5.jpg\" alt=\"san-francicko-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EРайон Мишн исторически считается вотчиной мексиканских эмигрантов\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E: здесь чаще, чем в остальном Сан-Франциско, слышна испанская речь; здесь до сих пор стоят возведенные испанскими колонизаторами церкви; здесь, в конце концов, вырос Карлос Сантана. Сейчас Мишн - единственное место во всем Сан-Франциско, не вымирающее после десяти часов вечера. На относительно небольшом клочке земли собраны лучшие бары, концертные залы и клубы города; жизнь здесь кипит, угасая только к двум часам ночи. В некоторых переулках Мишна нужно быть настороже (это в первую очередь касается пяточков рядом со станциями BART, местного метро), но на двух главных улицах, Valencia и Mission, не стоит ничего опасаться. Засесть в каком-то одном месте в Мишн - неплохой вариант, но лучше все-таки пройтись сразу по нескольким заведениям, пробуя влиться в совершенно разные компании - от хипстеров до старых мексиканцев, о чем-то судачащих над своими «Маргаритами», от доброжелательных геев и лесбиянок до байкеров, хлещущих литрами местный IPA.\u003Cbr\u003EValencia St, Mission st.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EПРОГУЛЯТЬСЯ ПО РАЙОНУ ХИППИ.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-6.jpg\" alt=\"san-francicko-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EКак известно, \u003Cstrong\u003E\u003Cem\u003EСан-Франциско - родина хиппи\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, где в 1967-м случилось Лето Любви. Настоящие хиппи уже давно остались в прошлом, но их незримое присутствие хорошо ощущается в районе Хейт-Эшбери. Конечно, по прошествии лет контркультурная эстетика в Сан-Франциско почти вымерла, но на улице Хейт остались вполне действующие ее памятники в виде разнообразных магазинов, торгующих атрибутикой с музыкальными группами эпохи Лета Любви (особенной популярностью пользуются футболки Grateful Dead), различными фенечками и бусами, колоссальными индейскими шляпами, платьями психоделических расцветок и т.д. Изюминкой можно считать и то, что Хейт до сих пор притягивает к себе разнообразных фриков: так, каждый второй бар на этой улице охраняет затянутый в кожу байкер, а в каждом переулке играют ансамбли заросших волосами нео-хиппи.\u003Cbr\u003EHaight St.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EСХОДИТЬ НА БЕЙСБОЛ.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fgorod-san-frantsisko-ssha-7.jpg\" alt=\"san-francicko-6\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESan Francisco Giants выиграли три бейсбольных чемпионата из последних пяти, поэтому этот вид спорта в городе популярен как никогда. Пройти по улице и не увидеть человека в футболке или бейсболке в цветах Giants - просто невозможно. \u003Cem\u003E\u003Cstrong\u003EAT&amp;T Park, стадион команды\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E, стоящий на пирсе с красивейшим видом на залив, заполняется под завязку даже по понедельникам. Туда есть смысл идти, чтобы, во-первых, почувствовать единение с местным народом, а во-вторых, окунуться в атмосферу американского спорта как такового. Даже если вы не знаете правил бейсбола (понять которые, впрочем, во время просмотра матча не составит труда), нельзя не проникнуться эмоциями 50 тысяч болельщиков, переживающих все три часа подряд каждую подачу и удар биты. Игры у Giants бывают или днем, или вечером, но лучше идти лучше на вечерний матч, когда на AT&amp;T Park опускаются сумерки, а над заливом включают разнообразную иллюминацию. Дух захватывает...\u003Cbr\u003EAT&amp;T Park: 24 Willie Mays Plaza.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"smolensk-dostoprimechatelnosti-goroda",title:"Смоленск, достопримечательности города",thumbnail:"..\u002F..\u002Fstatic\u002Fsmolensk-dostoprimechatelnosti-goroda.jpg",categories:[{name:g,slug:h},{name:b,slug:c},{name:d,slug:a},{name:i,slug:j},{name:s,slug:t},{name:k,slug:l},{name:e,slug:f},{name:m,slug:n}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EРасположенный на пути из Москвы в Беларусь и далее в Европу, Смоленск как-то избежал участи &quot;перевалочного пункта&quot;. В нем чувствуется самодостаточность и обстоятельность, наверное, потому что этот город одним из первых встречал неприятеля, направлявшегося с Запада, и принимал удар на себя.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EСмоленск, достопримечательности. Что посмотреть?\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EСМОЛЕНСКАЯ КРЕПОСТНАЯ СТЕНА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПрибыв в Смоленск, первым делом стоит отправиться к крепостной стене, которую местные жители обычно называют Кремлем. С нее и нужно начать экскурсию - это главный символ города. Сооружение было построено в самом начале XVII века, в «смутное время», когда Смоленск подвергался многочисленным атакам с запада. Шесть с половиной километров стены с 38-ю башнями возвели быстро: Борис Годунов, во что бы то ни стало желавший отгородиться от воинственных соседей, своим указом запретил строить в городе еще что-либо до тех пор, пока стена не будет готова. Первыми ее оборонительные качества опробовали поляки. Несмотря на то, что фортификационное сооружение окружало практически весь Смоленск, а под стеной был вырыт ров, польским оккупантам удалось взять город. Правда, после изнурительной осады. Менее удачливыми оказались шведы во главе с Карлом XII, который чуть не попал здесь в плен. В плен, Карл! Следующими были французы в 1812 году, но самые тяжелые испытания пришлись на крепость и весь город во время Великой Отечественной войны. Кстати, башни позволяли вести бой с трех ярусов: нижнего, среднего и верхнего. Сейчас в более-менее боевом состоянии осталось только 17 башен.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EУСПЕНСКИЙ СОБОР\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fsmolensk-dostoprimechatelnosti-goroda-1.jpg\" alt=\"smolensk-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EХрам стоит на Соборной горе и определяет силуэт города\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E: заблудившиеся туристы обычно по нему ориентируются, так как собор виден почти из любой точки Смоленска. Поднимаются на вершину горы к Успенскому собору по лестнице,\u003C\u002Fp\u003E\n\u003Cp\u003Eкоторая тоже является раритетом, так как сделана в 1767 году. Что же касается самого храма, то возведен он был в память о героях, погибших при обороне города в 1609-1611 годах (от рук тех самых уже упомянутых нами поляков). Внутри волей-неволей обращает на себя внимание исполинский иконостас высотой 31 метр, выполненный в стиле барокко с украинскими мотивами. Для верующих дополнительным стимулом к посещению может стать хранящаяся здесь реликвия - плащаница времен Ивана Грозного. Остальным же необходимо оказаться здесь хотя бы ради великолепного вида на достопримечательности и старинный квартал, ул. Соборный двор, д. 5\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EБОЛЬШАЯ СОВЕТСКАЯ УЛИЦА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EГлавная городская артерия, куда попадаешь, спустившись с Соборной горки. Улица круто поднимается от Днепра, и самый отчаянный в плане физкультуры отрезок - как раз около собора. Прогуливаясь по ней, нужно активно крутить головой: здесь сосредоточены изящные особняки, в прошлом доходные дома. Если смотреть поверх людей и машин, то появляется приятное сомнамбулическое ощущение потерянности во времени. Троицкое шоссе, историческое название улицы, было заложено Петром I в начале XVIII века. Однако большинство домов -тщательно восстановленный по довоенным фотографиям новодел: в войну центр города был разрушен. Единственное сохранившееся оригинальное здание - особняк купца Павлова конца XIX века, в котором находится «Дом книги». Большая Советская, 12\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EСАД БЛОНЬЕ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fsmolensk-dostoprimechatelnosti-goroda-2.jpg\" alt=\"smolensk-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EИзлюбленное место встреч и отдыха местных жителей было сооружено на бывшей плац-парадной площади в 1830 году. Что характерно, без участия французов, как можно подумать, услышав название. На самом деле, по мнению изучавших вопрос филологов, «блонье» - слово русского происхождения, означающее «открытое пространство».\u003C\u002Fp\u003E\n\u003Cp\u003EСад знаменит двумя вещами: скульптурами и вековыми деревьями. Сначала в 1885 году здесь появился памятник композитору М.И. Глинке, а после окончания Великой Отечественной войны в парке завелся бронзовый трофейный олень, натертый в некоторых местах до блеска. Обязательный пункт экскурсионной программы любого уважающего себя туриста - оседлать животное и проверить, исполняет ли оно желания. Что же касается деревьев, то здесь вышла неувязочка... Пару лет назад по распоряжению властей они были спилены. Еще одна достопримечательность парка - светомузыкальный фонтан, источник мелочи для окрестных пацанов в летний сезон. между улицами Глинки и Октябрьской Революции.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EДОМ ЭНГЕЛЬГАРДТА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E«Сходить к Эдику» - на сленге местных жителей это означает «расписаться». В доме статного камер-юнкера Александра Платоновича Энгель-гардта, занимавшего некогда должность городского главы, находится Дворец бракосочетаний. Этот изысканный особняк - один из лучших образцов барокко в Смоленске и, пожалуй, во всей области. Здание было построено в 1878 году именитым архитектором Юлианом Коно-плянским. Богатая лепнина и пышное убранство заметно выделяют его среди окрестных домов. Внутри первым делом оказываешься в большом вестибюле с ожившим эхом, справа расположен помпезный светлый зал с большим количеством окон, слева - уютный зимний сад. Так залюбуешься, и даже не заметишь, как выйдешь из здания с кольцом на безымянном пальце. ул. Глинки, 4\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EМУЗЕЙ РУССКОЙ ВОДКИ\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fsmolensk-dostoprimechatelnosti-goroda-3.jpg\" alt=\"smolensk-4\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EЭто место из факультативной программы, но в качестве аперитива или в плохую погоду - самое оно! Тем более далеко идти от центра города не надо: музей является частью выставочного комплекса «Смоленская крепость». Можно заказать экскурсию, а лучше быстро пробежаться по экспозиции в индивидуальном порядке. Изучить этапы становления винокуренного дела в России, узнать, что к началу XX века в Смоленске было 72 спиртовых завода, и тут же забыть эту информацию, рассмотреть всевозможную тару - от «мерзавчика» до «четверти» - и питейную посуду, а также документы общества борьбы за трезвость и, наконец, приступить к основной части мероприятия - дегустации. В ресторане-клубе «Смоленская крепость», расположенном тут же, в широком ассортименте представлены образцы ликероводочных изделий компании-основателя музея. Главное, вовремя остановиться. ул. Студенческая, д. 4.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EГОРОДСКАЯ КУЗНИЦА\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПосле дегустации стоит посетить старейшее светское здание города - кузницу. В трезвом виде отыскать ее месторасположение будет гораздо труднее, так как вокруг нее отстроен обычный городской двор. Аккуратный дом, покрытый черепицей, появился в конце XVII века. Когда в Смоленске заправляли поляки, здесь находился городской архив. После освобождения города в 1785 году строение было передано «Инженерному дому», определившему его под кузницу. От сноса здание спасло то, что в 70-е оно было признано памятником архитектуры, после чего здесь был открыт музей кузнечного дела, ул. Ленина, д. 8а\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EДостопримечательности Смоленска и его окрестностей.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EТАЛАШКИНО\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fsmolensk-dostoprimechatelnosti-goroda-4.jpg\" alt=\"smolensk-3\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EВ 18 км к югу от Смоленска расположено село Талашкино, имеющее статус историко-художественного заповедника. Раньше здесь была усадьба княгини Марии Тенишевой, которая знаменита своей благотворительностью. На окраине усадьбы ею был оборудован хутор Флёново, где крестьянские дети обучались грамоте. Вообще главной целью ее жизни было возрождение крестьянского художественного ремесла. В связи с этим в селе появились многочисленные учебные и художественные мастерские. С 1893 по 1914 год Талашкино было конкурентом Абрамцева в плане художественной жизни, здесь гостили скульпторы, художники и прочая богема.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EГде поесть в Смоленске?\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EПерекусить в Смоленске можно в одном из недорогих, но приятных кафе. Местные жители привечают несколько заведений: например, сетевую пиццерию &quot;Домино&quot;, &quot;Мандаринового гуся&quot;, &quot;Пироговую лавку&quot;, &quot;Кильку&quot;. Кроме неповторимых и современных интерьеров, здесь вам предложат вкусную, разнообразную еду за скромные деньги, качественное обслуживание. Если же хочется устроить обстоятельный ужин без спеики и фастфуда, стоит забронировать столик в заведении «Усадьба». Ресторан находится в самом центре города, но расслабленная атмосфера внутри вызывает опущение загородной жизни. Меню в основном представлено блюдами русской кухни и читается как роман. В теплую погодулучше всего расположиться с бокалом вина на летней веранде. Можно попросить плед.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fsmolensk-dostoprimechatelnosti-goroda-5.jpg\" alt=\"smolensk-5\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EА в саду Блонье открыто трехэтажное заведение «Русский двор». Как следует из названия, кафе оформлено в патриотическом стиле: «здесь двери всегда нараспашку, и русские песни звучат». Если вас не смущает сильно доминирующее оформление a La russe, в кафе можно основательно поесть, например, блинчики с различными начинками, жареное мясо с картошкой, боярский борщ и запить все это благолепие квасом или медовухой.\u003C\u002Fp\u003E\n\u003Cp\u003E«Усадьба», улица Бакунина, 2в «Русский двор», Сад Блонье\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"},{slug:"tunis-dlya-turistov",title:"Тунис для туристов",thumbnail:"..\u002F..\u002Fstatic\u002Ftunis-dlya-turistov.jpg",categories:[{name:g,slug:h},{name:"Азиатские приключения",slug:"aziatskie-priklyucheniya"},{name:b,slug:c},{name:d,slug:a},{name:o,slug:p},{name:u,slug:v},{name:k,slug:l},{name:"Семейный отдых",slug:"semeynyiy-otdyih"},{name:e,slug:f},{name:q,slug:r}],tags:[],html:"\u003Cp\u003E\u003Ca href=\"svelte:head\"\u003Esvelte:head\u003C\u002Fa\u003E\n    \u003Ctitle\u003E{title}\u003C\u002Ftitle\u003E\n\u003C\u002Fsvelte:head\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each categories as category}\n    \u003Cli\u003E\u003Ca href=\"\u002F{category.slug}\" rel=\"prefetch\"\u003E{category.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EТунис - солнечная страна с бесконечной полосой песчанных пляжей и многовековой историей\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E - идеальное место, где можно отдохнуть с душой и телом. Южное побережье кристально-чистого моря раскинулось на 1200 километров. Время здесь определяют по старинным солнечным часам, сумерки коротки, а жаркий день быстро превращается в теплый и звездный вечер. По улицам тянется пряный аромат жасмина, а новый день поднимает на пъедестал яркое солнце пустыни Сахары...\u003C\u002Fp\u003E\n\u003Cp\u003EОвеянный легендами и расположенный на южном побережье Средиземного моря, Тунис издавна привлекал к себе внимание. В историческом плане это один из самых древних курортов мира. Местные центры восстановления здоровья были известны еще во времена Карфагена: здесь отдыхали представители знати, посещали термы (бани) и сеансы массажа, делали физические упражнения.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Ftunis-dlya-turistov-1.jpg\" alt=\"Tunic-2\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EСовременное развитие туризма началось в 80-е годы прошлого века. Тунис вновь завоевал всемирное признание — и неспроста! На улицах городов оживают сказки Шахерезады: неторопливый стиль жизни с базарами, шумными площадями, турецкими банями, узкими улицами и древними крепостями — будто все сошло со страниц «Тысяча и одной ночи». Таков Тунис с первого взгляда. Но между тем это — одна из самых европеизированных стран на Востоке.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Ftunis-dlya-turistov-2.jpg\" alt=\"Tunic-1\" \u002F\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EОсобый интерес Тунис стал вызывать у туристов после появления моды на оздоровление организма морскими водорослями. \u003Cstrong\u003E\u003Cem\u003EТалассо-центры\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E славятся современными крупными комплексами с роскошными интерьерами, полностью оснащенными современным оборудованием. Цены на это удовольствие во всем мире высоки, однако в Тунисе данные процедуры доступны любому: вернуться из путешествия отдохнувшим и помолодевшим сегодня по карману каждому. Несмотря на демократичные цены, о качестве можно не беспокоиться. С 2008 года здесь действуют строгие нормы стандартов гигиены и безопасности. Продукты, которые используются для процедур (водорослевые пасты, глины, морские грязи, массажные масла), проходят сертификацию, но главное — они содержат натуральные природные компоненты.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EПитание в Тунисе.\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003Cbr\u003EКухня по-тунисски — это, как говорят местные жители, «пища, напоенная солнцем». Десерты, традиционные для арабского мира, не менее изысканны, чем французские. Это и разнообразные пирожные с фисташками и сухофруктами, и баклава (пахлава). Если вы таете при виде булочки из тонкого теста с жареным миндалем с кунжутом — смело пробуйте национальную самсу, а также пирожное из манной крупы с начинкой из фиников, корицы и апельсиновых цукатов, махруд, или пирожное из сорго с орехами, буза. Добавьте к этому все возможные фрукты и самые сочные дыни! Здесь в большом почете р кофе с кардамоном и крепкий зеленый чай с мятой — последний заваривают вместе с кедровыми орешками или миндалем.\u003C\u002Fp\u003E\n\u003Cp\u003EА на юге страны предпочитают охлажденное пальмовое молоко. Но чтобы почувствовать настоящий колорит Востока, без прогулки по местному рынку не обойтись.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EСувениры из Туниса.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Ftunis-dlya-turistov-3.jpg\" alt=\"Tunic-4\" \u002F\u003E\u003Cbr\u003EПо традиции, вместе с загаром и сладостями из Туниса везут ковры. Кейруан — четвертый святой город Ислама после Мекки, Медины и Иерусалима — еще и центр ковроделия. Здесь изготавливают несколько типов ковров: например, полы в богатых домах покрывают узкими дорожками из турецких узелков с единственным сохранившимся тунисским плетением гтифа. Килим — тонкие ковры без ворса. Разновидностью килима считается плетение мергум с геометрическими фигурами: ромбы и треугольники на красном фоне. А вот ковры с берберскими узелками отличаются от остальных: нога утопает по щиколотку в белой овечьей шерсти; а на изготовление квадратного метра уходит около месяца.\u003C\u002Fp\u003E\n\u003Cp\u003E[caption id=&quot;attachment_458&quot; align=&quot;aligncenter&quot; width=&quot;650&quot;]\u003Cimg src=\"\u002Ftunis-dlya-turistov-4.jpg\" alt=\"????????????????????????????????????\" \u002F\u003E ????????????????????????????????????[\u002Fcaption]\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EПо вечерам в отелях играют музыканты, восточные красавицы исполняют танец живота.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Ожидание ночных звезд не обходится без дегустаций. «In vino veritas!» в переводе с латинского языка означает «истина в вине». Смысл выражения таков: если хочешь узнать точно, что думает человек — угости его вином. В стране производят сухие и столовые вина, а в городе Громбалия каждый сентябрь проводится фестиваль вина. Здесь на центральной площади даже установлен памятник в виде виноградной кисти. К числу национальных спиртных напитков относят финиковый ликер «Tibarin» (Тибарин). Приятная горчинка в послевкусии — своеобразная визитная карточка этого ликера. Согласно легенде, он появился во времена Древнего Рима и получил назва¬ние в честь императора Тиберия, который и изобрел его рецепт.\u003C\u002Fp\u003E\n\u003Cp\u003EЧтобы получить полное представление о сказочной красоте Туниса, стоит отправиться на экскурсию в \u003Cstrong\u003E\u003Cem\u003Eдревний город Дугга\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, лучше всего сохранившийся со времен Римской империи, пройтись по «небесным» улицам бело-голубого Сиди-Бу-Саида, побывать в знаменитом Храме Воды в Загуане, посетить берберскую деревню или прогуляться по финиковым рощам. Самые яркие впечатления, скорее всего, оставят полет на воздушном шаре над Сахарой или двухдневная экскурсионная поездка в настоящем караване по самой большой пустыне мира.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EВ Эль-Джеме\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E, маленьком тунисском городке, возвышается амфитеатр, который своими размерами может соперничать со знаменитым римским Колизеем: он лишь немногим меньше своего старшего собрата. Когда-то трибуны Колизея могли вместить до 35 тысяч зрителей, которые с упоением наблюдали за гладиаторскими боями. Несколько сцен для голливудского фильма «Гладиатор» были сняты именно здесь. А в 1979 г. амфитеатр Эль-Джема был включен в список Всемирного наследия ЮНЕСКО. В сумме семь объектов страны попали в список по культурным критериям. Одним из них стал красивый город, построенный римлянами. В Дугге, или древней Туге, на фоне горного ландшафта раскинулись каменные напоминания об ушедших цивилизациях: великолепные древние амфитеатры, храмы, статуи, мозаики... Эти сооружения выдерживали испытание стихией на протяжении почти двух тысяч лет!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EЛандшафты Туниса действительно инопланетные\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E — это становится очевидно во время посещения локаций фильма «Звездные войны». Местные оазисы также стали съемочной площадкой для известных лент «Индиана Джонс» и завоевавшего девять Оскаров «Английского пациента». И все это можно увидеть воочию.\u003C\u002Fp\u003E\n\u003Cp\u003EЭта страна приятно удивит сочетанием африканской экзотики и европейского сервиса. Увиденные однажды благоухающие апельсиновые рощи и золотистые дюны пустыни вновь и вновь будут притягивать вас на Таинственный Удивительный Необыкновенный Источник Света — \u003Cstrong\u003EТУНИС\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cul\u003E\n  {#each tags as tag}\n    \u003Cli\u003E\u003Ca href=\"\u002Ftag\u002F{tag.slug}\" rel=\"prefetch\"\u003E{tag.name}\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n  {\u002Feach}\n\u003C\u002Ful\u003E\n\n"}]}}("enoturizm","Гастрономический туризм","gastronomicheskiy-turizm","Энотуризм","Направления","country","Вокруг света","around-the-world","Городской туризм","gorodskoy-turizm","Культура","kultura","Россия","rossiya","Кухни мира","kuhni-mira","Весь мир","allworld","Города мира","goroda-mira","Ночная жизнь","nochnaya-zhizn"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.79298881.js"}catch(e){main="/client/legacy/client.78e9652c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-274f9e99.css rel=stylesheet> <title>enoturizm</title> <script> (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
